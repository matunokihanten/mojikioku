<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数字記憶ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      min-height: 100vh; /* 高さ固定を削除してスクロール可能に */
      width: 100vw;
    }

    .container {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      width: 95%;
      max-width: 900px;
      text-align: center;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      position: relative;
      overflow-y: auto; /* コンテンツがあふれたらスクロール */
    }

    #settingsContainer h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    
    #settingsContainer label,
    #settingsContainer select,
    #settingsContainer button {
      font-size: 1.1em;
      margin: 10px 0;
      padding: 8px 15px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background: #eee;
      color: #333;
      cursor: pointer;
    }
    
    #settingsContainer button:hover,
    #startButton:hover {
      background: #ddd;
    }
    
    #settingsContainer select {
      width: 80%;
      max-width: 200px;
    }
    
    #gameContainer {
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
    }
    
    #instruction {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    
    #numberDisplay {
      font-size: 6em;
      font-weight: bold;
      margin-bottom: 20px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    
    #prompt {
      font-size: 1.2em;
      margin-bottom: 15px;
      min-height: 20px;
    }
    
    #userInput {
      font-size: 1.5em;
      padding: 10px 15px;
      width: 90%;
      max-width: 250px;
      margin: 10px auto;
      text-align: center;
      border: 1px solid #999;
      border-radius: 5px;
    }

    #userInput:focus {
      outline: none;
      border: 1px solid #555;
    }
    
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 95%;
      max-width: 300px;
      margin: 10px auto;
    }
    
    #keypad button {
      background: #eee;
      color: #333;
      font-size: 2em;
      font-weight: bold;
      padding: 20px;
      border: 1px solid #999;
      border-radius: 5px;
      cursor: pointer;
      aspect-ratio: 1 / 1;
    }

    #keypad button.clear-button {
      background: #ccc;
    }

    #keypad button:hover {
      background: #ddd;
    }
    
    #status {
      font-size: 1.2em;
      margin: 10px 0;
      min-height: 20px;
    }
    
    #historyContainer {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 5px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .history-number {
      font-size: 0.9em;
      font-weight: bold;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }

    .history-number.correct {
      background: #d4edda;
    }

    .history-number.incorrect {
      background: #f8d7da;
    }
    
    /* ボタン固定ではなく、下部に常に見えるように修正 */
    #gameButtons {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 400px;
      margin-top: auto;
      padding-top: 15px;
      background: #fff;
      padding-bottom: 10px;
    }

    #showAnswerButton,
    #endButton {
      width: 45%;
      margin: 0;
      border: 1px solid #999;
      border-radius: 5px;
      padding: 10px 5px;
      font-size: 1em;
      cursor: pointer;
      background: #eee;
    }
    
    #showAnswerButton:hover,
    #endButton:hover {
      background: #ddd;
    }

    @media (orientation: portrait) and (max-width: 768px) {
      body {
        justify-content: flex-start;
        padding-top: 20px;
      }
      .container {
        padding: 15px;
        margin-bottom: 10px;
        flex-grow: 0;
      }
      #settingsContainer h1 {
        font-size: 1.8em;
      }
      #instruction {
        font-size: 1.5em;
      }
      #numberDisplay {
        font-size: 4em;
        height: 60px;
      }
      #userInput {
        font-size: 1.2em;
      }
      #keypad button {
        font-size: 1.5em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  
  <div id="settingsContainer" class="container">
    <h1>数字記憶ゲーム</h1>
    <label for="digitSelect">桁数選択:</label>
    <select id="digitSelect">
      <option value="2">2桁</option>
      <option value="3">3桁</option>
      <option value="4">4桁</option>
      <option value="5">5桁</option>
    </select>
    <br>
    <button id="startButton">ゲーム開始</button>
  </div>

  <div id="gameContainer" class="container">
    <div id="instruction">数字を覚えてね</div>
    <div id="numberDisplay">&nbsp;</div>
    <div id="prompt"></div>
    <div id="keypad"></div>
    <input type="text" id="userInput" readonly>
    <div id="status"></div>
    <div id="historyContainer"></div>
    <div id="gameButtons">
      <button id="showAnswerButton">答え</button>
      <button id="endButton">終了</button>
    </div>
  </div>

  <script>
    let digitCount = 2;
    let score = 0;
    let round = 1;
    let prevNumber = "";
    let currentNumber = "";
    let allowInput = false;
    let answerRevealed = false;
    let isMemorizingPhase = true;

    document.getElementById("startButton").addEventListener("click", startGame);
    document.getElementById("endButton").addEventListener("click", endGame);
    document.getElementById("showAnswerButton").addEventListener("click", showAnswer);

    function startGame() {
      digitCount = parseInt(document.getElementById("digitSelect").value, 10);
      score = 0; round = 1; prevNumber = ""; currentNumber = "";
      allowInput = false; answerRevealed = false; isMemorizingPhase = true;

      document.getElementById("numberDisplay").innerHTML = "&nbsp;";
      document.getElementById("prompt").textContent = "";
      document.getElementById("userInput").value = "";
      document.getElementById("historyContainer").innerHTML = "";
      document.getElementById("status").textContent = "";

      document.getElementById("settingsContainer").style.display = "none";
      document.getElementById("gameContainer").style.display = "flex";

      createKeypad();
      startRound();
    }

    function endGame() {
      score = 0; round = 1; prevNumber = ""; currentNumber = "";
      allowInput = false; answerRevealed = false; isMemorizingPhase = true;

      document.getElementById("numberDisplay").innerHTML = "&nbsp;";
      document.getElementById("prompt").textContent = "";
      document.getElementById("userInput").value = "";
      document.getElementById("historyContainer").innerHTML = "";
      document.getElementById("status").textContent = "";

      document.getElementById("gameContainer").style.display = "none";
      document.getElementById("settingsContainer").style.display = "flex";
    }

    function showAnswer() {
      if (!allowInput) return;
      answerRevealed = true;
      const statusElem = document.getElementById("status");
      statusElem.textContent = "答え: " + prevNumber;
      statusElem.style.color = "#006600";
    }

    function createKeypad() {
      const keypad = document.getElementById("keypad");
      keypad.innerHTML = "";
      for (let num = 1; num <= 9; num++) {
        const btn = document.createElement("button");
        btn.textContent = num;
        btn.addEventListener("click", () => appendDigit(num));
        keypad.appendChild(btn);
      }
      const clearBtn = document.createElement("button");
      clearBtn.textContent = "C";
      clearBtn.className = "clear-button";
      clearBtn.addEventListener("click", clearInput);
      keypad.appendChild(clearBtn);

      const btn0 = document.createElement("button");
      btn0.textContent = "0";
      btn0.addEventListener("click", () => appendDigit(0));
      keypad.appendChild(btn0);
    }

    function generateRandomNumber(digits) {
      const min = Math.pow(10, digits - 1);
      const max = Math.pow(10, digits) - 1;
      return String(Math.floor(Math.random() * (max - min + 1)) + min);
    }

    function displayNumber(num) {
      document.getElementById("numberDisplay").textContent = num;
    }

    function startRound() {
      const instructionElem = document.getElementById("instruction");
      const promptElem = document.getElementById("prompt");
      const numberDisplayElem = document.getElementById("numberDisplay");
      const statusElem = document.getElementById("status");

      statusElem.textContent = "";
      promptElem.textContent = "";

      if (round === 1) {
        instructionElem.textContent = "数字を覚えてね";
        currentNumber = generateRandomNumber(digitCount);
        displayNumber(currentNumber);
        allowInput = false;
        isMemorizingPhase = true;
        setTimeout(() => {
          numberDisplayElem.innerHTML = "&nbsp;";
          prevNumber = currentNumber;
          round++;
          startRound();
        }, 3000);
      } else {
        instructionElem.textContent = "直前の数字を入力してね";
        currentNumber = generateRandomNumber(digitCount);
        displayNumber(currentNumber);
        allowInput = false;
        isMemorizingPhase = true;
        setTimeout(() => {
          numberDisplayElem.innerHTML = "&nbsp;";
          allowInput = true;
          isMemorizingPhase = false;
          promptElem.textContent = "直前の数字を入力してね！";
        }, 3000);
      }
    }

    function appendDigit(digit) {
      if (!allowInput) return;
      if (answerRevealed) {
        document.getElementById("status").textContent = "";
        answerRevealed = false;
      }
      const inputField = document.getElementById("userInput");
      if (inputField.value.length < digitCount) {
        inputField.value += digit.toString();
      }
      if (inputField.value.length === digitCount) {
        setTimeout(checkAnswer, 200);
      }
    }

    function clearInput() {
      if (!allowInput) return;
      document.getElementById("userInput").value = "";
      document.getElementById("status").textContent = "";
      answerRevealed = false;
    }

    function checkAnswer() {
      const inputField = document.getElementById("userInput");
      const statusElem = document.getElementById("status");
      if (inputField.value === prevNumber) {
        score++;
        statusElem.textContent = "正解！";
        statusElem.style.color = "#006600";
        addToHistory(prevNumber, true);
      } else {
        statusElem.textContent = "不正解！ 正しい答えは " + prevNumber;
        statusElem.style.color = "#cc0000";
        addToHistory(prevNumber, false);
      }
      prevNumber = currentNumber;
      round++;
      inputField.value = "";
      allowInput = false;
      setTimeout(() => {
        statusElem.textContent = "";
        startRound();
      }, 1500);
    }

    function addToHistory(num, isCorrect) {
      const historyContainer = document.getElementById("historyContainer");
      const span = document.createElement("span");
      span.textContent = num;
      span.className = "history-number";
      if (isCorrect) {
        span.classList.add("correct");
      } else {
        span.classList.add("incorrect");
      }
      historyContainer.appendChild(span);
      historyContainer.scrollTop = historyContainer.scrollHeight;
    }
  </script>
</body>
</html>
