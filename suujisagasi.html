<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>重複数字ゲーム</title>
  <style>
    /* 全体レイアウト・背景 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    /* メニュー部分 */
    #menu {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: inline-block;
      margin-bottom: 20px;
    }
    #menu select,
    #menu button {
      border: none;
      outline: none;
      border-radius: 5px;
      background: #6c5ce7;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      font-size: 16px;
      transition: background 0.3s;
      cursor: pointer;
    }
    #menu select:hover,
    #menu button:hover {
      background: #5b4fd0;
    }
    /* 統計情報 */
    #stats {
      margin: 20px auto;
      font-size: 18px;
    }
    #stats span {
      margin: 0 10px;
      font-weight: bold;
    }
    /* ゲームボード */
    #game {
      margin: 20px auto;
      display: grid;
      gap: 10px;
      justify-content: center;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
    }
    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .cell.selected {
      background-color: #ffeaa7;
    }
    .cell.matched,
    .cell.correct {
      background-color: #55efc4;
      border-color: #00b894;
      color: white;
    }
    /* コントロール部分 */
    #controls {
      margin: 20px;
    }
    #controls button {
      border: none;
      outline: none;
      border-radius: 5px;
      background: #0984e3;
      color: white;
      padding: 10px 16px;
      margin: 0 5px;
      font-size: 16px;
      transition: background 0.3s;
      cursor: pointer;
    }
    #controls button:hover {
      background: #74b9ff;
    }
    /* メッセージ表示 */
    #message {
      font-size: 20px;
      margin-top: 10px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <!-- メニュー：レベル選択 -->
  <div id="menu">
    <h1>重複数字ゲーム</h1>
    <div>
      <label for="levelSelect">レベルを選択: </label>
      <select id="levelSelect">
        <option value="1">レベル 1 (3×3)</option>
        <option value="2">レベル 2 (4×4)</option>
        <option value="3">レベル 3 (5×5)</option>
        <option value="4">レベル 4 (6×6)</option>
        <option value="5">レベル 5 (7×7)</option>
        <option value="6">レベル 6 (8×8)</option>
        <option value="7">レベル 7 (9×9)</option>
        <option value="8">レベル 8 (10×10)</option>
      </select>
      <button id="startGame">開始</button>
    </div>
  </div>

  <!-- 統計情報 -->
  <div id="stats">
    <span id="levelDisplay"></span>
    <span id="timerDisplay"></span>
  </div>

  <!-- ゲームボード -->
  <div id="game"></div>

  <!-- コントロール部分：ヒント、シャッフル、レベルアップ、終了 -->
  <div id="controls">
    <button id="hint">ヒント</button>
    <button id="shuffle">シャッフル</button>
    <button id="levelUp">レベルアップ</button>
    <button id="finish">終了</button>
  </div>

  <p id="message"></p>

  <script>
    // グローバル変数
    let chosenLevel = 1;      // メニューで選択されたレベル（固定）
    let gridSize;             // gridSize = chosenLevel + 2
    let duplicateNumber;      // 重複する数字
    let numbers = [];         // 盤面に表示する数字の配列
    let firstSelection = null;
    let isProcessing = false;
    let timerInterval;
    let startTime;

    // 各エレメントの取得
    const menu = document.getElementById('menu');
    const startGameBtn = document.getElementById('startGame');
    const levelSelect = document.getElementById('levelSelect');
    const gameBoard = document.getElementById('game');
    const levelDisplay = document.getElementById('levelDisplay');
    const timerDisplay = document.getElementById('timerDisplay');
    const messageEl = document.getElementById('message');
    const hintButton = document.getElementById('hint');
    const shuffleButton = document.getElementById('shuffle');
    const levelUpButton = document.getElementById('levelUp');
    const finishButton = document.getElementById('finish');

    // Fisher‐Yatesアルゴリズムによるシャッフル
    function shuffle(array) {
      let currentIndex = array.length, temporaryValue, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }

    // タイマー開始
    function startTimer() {
      startTime = Date.now();
      timerDisplay.textContent = "経過時間: 0.0 s";
      timerInterval = setInterval(() => {
        const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
        timerDisplay.textContent = "経過時間: " + elapsed + " s";
      }, 100);
    }

    // タイマー停止
    function stopTimer() {
      clearInterval(timerInterval);
    }

    // ゲームボードの生成
    function createBoard() {
      // 選択されたレベルに基づくグリッドサイズ（固定）: gridSize = chosenLevel + 2
      gridSize = chosenLevel + 2;
      const cellCount = gridSize * gridSize;
      
      // ユニークな数字リスト（1～cellCount-1）
      let uniqueNumbers = [];
      for (let i = 1; i <= cellCount - 1; i++) {
        uniqueNumbers.push(i);
      }
      // リストからランダムに1つ選んで重複させる
      duplicateNumber = uniqueNumbers[Math.floor(Math.random() * uniqueNumbers.length)];

      // 数字配列を作成：重複分を追加してシャッフル
      numbers = uniqueNumbers.slice();
      numbers.push(duplicateNumber);
      numbers = shuffle(numbers);

      // グリッドの列数を設定
      gameBoard.style.gridTemplateColumns = "repeat(" + gridSize + ", 60px)";
      gameBoard.innerHTML = "";

      // 盤面状態とメッセージをリセット
      firstSelection = null;
      isProcessing = false;
      messageEl.textContent = "";

      // 各セルを生成＆クリックイベントを登録
      numbers.forEach((num, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = num;
        cell.dataset.index = index;
        cell.addEventListener('click', cellClicked);
        gameBoard.appendChild(cell);
      });

      // 統計表示更新＆タイマー開始
      levelDisplay.textContent = "レベル: " + chosenLevel + " (" + gridSize + "×" + gridSize + ")";
      stopTimer();
      startTimer();
    }

    // 正誤にかかわらず、正解のセルを光らせ、メッセージを表示して次の問題へ進む
    function revealAnswerAndNext(isCorrect) {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        if (cell.textContent === String(duplicateNumber)) {
          cell.classList.add('correct');
        }
      });
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
      if (isCorrect) {
        messageEl.textContent = "正解！ 経過時間: " + elapsed + " s";
      } else {
        messageEl.textContent = "不正解。正解は " + duplicateNumber + " です。 経過時間: " + elapsed + " s";
      }
      setTimeout(() => {
        createBoard();
      }, 1500);
    }

    // セルクリック時の処理
    function cellClicked(event) {
      if (isProcessing) return;
      const cell = event.currentTarget;
      if (cell.classList.contains('matched') || cell.classList.contains('selected')) return;

      cell.classList.add('selected');
      if (!firstSelection) {
        firstSelection = cell;
      } else {
        isProcessing = true;
        const num1 = firstSelection.textContent;
        const num2 = cell.textContent;
        stopTimer();
        if (num1 === num2) {
          firstSelection.classList.add('matched');
          cell.classList.add('matched');
          revealAnswerAndNext(true);
        } else {
          revealAnswerAndNext(false);
        }
        firstSelection = null;
      }
    }

    // ヒントボタン：解答となる数字をメッセージエリアに表示する
    function showHint() {
      if (isProcessing) return;
      messageEl.textContent = "ヒント: 重複している数字は " + duplicateNumber + " です";
      setTimeout(() => {
        messageEl.textContent = "";
      }, 1500);
    }

    // シャッフルボタン：盤面の数字配置を再シャッフル（盤面状態をリセット）
    function shuffleBoard() {
      if (isProcessing || firstSelection !== null) return;
      numbers = shuffle(numbers);
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, index) => {
        cell.textContent = numbers[index];
        cell.classList.remove('selected', 'matched', 'correct');
      });
    }

    // レベルアップボタン：現在のレベルを1段階上げ、盤面サイズを増やす
    function levelUp() {
      chosenLevel++;
      createBoard();
    }

    // 終了ボタン：ゲーム終了して、メニュー画面を再表示（レベル選択可能に）
    function finishGame() {
      stopTimer();
      gameBoard.innerHTML = "";
      messageEl.textContent = "";
      levelDisplay.textContent = "";
      timerDisplay.textContent = "";
      menu.style.display = "block";
    }

    // イベント登録
    startGameBtn.addEventListener('click', () => {
      chosenLevel = parseInt(levelSelect.value);
      menu.style.display = "none";
      createBoard();
    });
    hintButton.addEventListener('click', showHint);
    shuffleButton.addEventListener('click', shuffleBoard);
    levelUpButton.addEventListener('click', levelUp);
    finishButton.addEventListener('click', finishGame);
  </script>
</body>
</html>
