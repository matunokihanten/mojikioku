<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数字記憶ゲーム</title>
  <style>
    /* シンプルなデザイン */
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    /* 設定画面 */
    #settingsContainer {
      margin-bottom: 20px;
    }
    #settingsContainer h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #settingsContainer select,
    #settingsContainer button {
      font-size: 1em;
      padding: 8px 16px;
      margin: 5px;
    }
    /* ゲーム画面 */
    #gameContainer {
      display: none;
      max-width: 500px;
      margin: 0 auto;
    }
    #header h2 {
      font-size: 1.8em;
      margin: 10px 0;
    }
    #score {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    /* 数字表示エリア */
    #memoryDisplay {
      font-size: 2.5em;
      margin: 20px 0;
      min-height: 60px;
    }
    #memoryDisplay .message {
      font-size: 0.8em;
      margin-top: 10px;
    }
    /* プロンプト・入力欄 */
    #prompt {
      font-size: 1.2em;
      margin: 10px 0;
      min-height: 20px;
    }
    #userInput {
      font-size: 1.5em;
      padding: 5px;
      width: 200px;
      margin: 10px auto;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #fff;
    }
    /* キーパッド */
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }
    #keypad button {
      font-size: 1.5em;
      padding: 10px;
      cursor: pointer;
    }
    /* 正誤メッセージ */
    #status {
      font-size: 1.2em;
      margin: 10px 0;
      min-height: 20px;
    }
    /* 入力履歴：画面下部に10列グリッド */
    #historyContainer {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-gap: 5px;
    }
    .history-number {
      font-size: 1em;
      padding: 5px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: #fff;
    }
    /* 答えボタン */
    #showAnswerButton {
      margin-top: 10px;
      font-size: 1em;
      padding: 8px 16px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #showAnswerButton:hover {
      background-color: #1976D2;
    }
    /* 終了ボタン */
    #endButton {
      margin-top: 10px;
      font-size: 1em;
      padding: 8px 16px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #endButton:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <!-- 設定画面 -->
  <div id="settingsContainer">
    <h1>数字記憶ゲーム</h1>
    <label for="digitSelect">桁数選択:</label>
    <select id="digitSelect">
      <option value="2">2桁</option>
      <option value="3">3桁</option>
      <option value="4">4桁</option>
      <option value="5">5桁</option>
    </select>
    <br>
    <button id="startButton">ゲーム開始</button>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameContainer">
    <div id="header">
      <h2>数字記憶ゲーム</h2>
      <div id="score">Score: 0</div>
    </div>
    <!-- 記憶用に数字を大きく表示 -->
    <div id="memoryDisplay"></div>
    <div id="prompt"></div>
    <input type="text" id="userInput" readonly>
    
    <!-- キーパッド -->
    <div id="keypad"></div>
    
    <!-- 正誤メッセージ -->
    <div id="status"></div>
    
    <!-- 入力履歴（10列グリッド） -->
    <div id="historyContainer"></div>
    
    <!-- 答えボタン -->
    <button id="showAnswerButton">答え</button>
    
    <!-- 終了ボタン -->
    <button id="endButton">終了</button>
  </div>

  <script>
    // ゲーム状態管理用グローバル変数
    let digitCount = 2;
    let score = 0;
    let round = 1;
    let prevNumber = "";    // 前回のラウンドの正解（入力対象）
    let currentNumber = ""; // 次回の正解候補
    let allowInput = false;
    // 答えが表示中かどうかのフラグ
    let answerRevealed = false;
    
    // イベントリスナー
    document.getElementById("startButton").addEventListener("click", startGame);
    document.getElementById("endButton").addEventListener("click", endGame);
    document.getElementById("showAnswerButton").addEventListener("click", showAnswer);
    
    // ゲーム開始：設定画面からゲーム画面へ切り替え
    function startGame() {
      digitCount = parseInt(document.getElementById("digitSelect").value, 10);
      score = 0;
      round = 1;
      prevNumber = "";
      currentNumber = "";
      allowInput = false;
      answerRevealed = false;
      
      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("userInput").value = "";
      document.getElementById("historyContainer").innerHTML = "";
      document.getElementById("status").textContent = "";
      document.getElementById("prompt").textContent = "";
      
      document.getElementById("settingsContainer").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";
      
      createKeypad();
      startRound();
    }
    
    // 終了処理：ゲーム状態をリセットして設定画面に戻る
    function endGame() {
      score = 0;
      round = 1;
      prevNumber = "";
      currentNumber = "";
      allowInput = false;
      answerRevealed = false;
      
      document.getElementById("score").textContent = "Score: " + score;
      document.getElementById("userInput").value = "";
      document.getElementById("historyContainer").innerHTML = "";
      document.getElementById("status").textContent = "";
      document.getElementById("prompt").textContent = "";
      document.getElementById("memoryDisplay").textContent = "";
      
      document.getElementById("gameContainer").style.display = "none";
      document.getElementById("settingsContainer").style.display = "block";
    }
    
    // 答えボタンの処理：押されると正解（prevNumber）を表示（青色）し、以降ユーザーが入力を開始するまでそのままにする
    function showAnswer() {
      if (!allowInput) return;
      answerRevealed = true;
      const statusElem = document.getElementById("status");
      statusElem.textContent = "答え: " + prevNumber;
      statusElem.style.color = "blue";
    }
    
    // キーパッド生成（1～9と0）
    function createKeypad() {
      const keypad = document.getElementById("keypad");
      keypad.innerHTML = "";
      for (let num = 1; num <= 9; num++) {
        const btn = document.createElement("button");
        btn.textContent = num;
        btn.addEventListener("click", () => appendDigit(num));
        keypad.appendChild(btn);
      }
      const btn0 = document.createElement("button");
      btn0.textContent = "0";
      btn0.addEventListener("click", () => appendDigit(0));
      keypad.appendChild(btn0);
    }
    
    // 指定桁数のランダムな数字生成（例：2桁なら10～99）
    function generateRandomNumber(digits) {
      const min = Math.pow(10, digits - 1);
      const max = Math.pow(10, digits) - 1;
      return String(Math.floor(Math.random() * (max - min + 1)) + min);
    }
    
    // 記憶フェーズにおいて数字とメッセージを表示
    function displayMemoryNumber(num, msg) {
      document.getElementById("memoryDisplay").innerHTML =
        `<div>${num}</div><div class="message">${msg}</div>`;
    }
    
    // 各ラウンドの開始
    function startRound() {
      if (round === 1) {
        // 第1ラウンド：記憶専用フェーズ
        currentNumber = generateRandomNumber(digitCount);
        displayMemoryNumber(currentNumber, "数字を覚えてね！");
        allowInput = false;
        setTimeout(() => {
          document.getElementById("memoryDisplay").textContent = "";
          // 次回ラウンドの正解対象としてセット
          prevNumber = currentNumber;
          round++;
          startRound();
        }, 3000);
      } else {
        // 第2ラウンド以降：入力フェーズ付き
        document.getElementById("prompt").textContent = "直前の数字を入力してね！";
        currentNumber = generateRandomNumber(digitCount);
        displayMemoryNumber(currentNumber, "数字を覚えてね！");
        allowInput = false;
        setTimeout(() => {
          document.getElementById("memoryDisplay").textContent = "";
          allowInput = true;
        }, 3000);
      }
    }
    
    // キーパッド入力処理
    function appendDigit(digit) {
      if (!allowInput) return;
      // もし答えが表示中なら、最初の入力でその表示をクリアする
      if (answerRevealed) {
        document.getElementById("status").textContent = "";
        answerRevealed = false;
      }
      const inputField = document.getElementById("userInput");
      inputField.value += digit.toString();
      if (inputField.value.length === digitCount) {
        setTimeout(checkAnswer, 200);
      }
    }
    
    // 入力された数字と正解（prevNumber）の照合
    function checkAnswer() {
      const inputField = document.getElementById("userInput");
      if (inputField.value === prevNumber) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        addToHistory(prevNumber);
        document.getElementById("status").textContent = "正解！";
        document.getElementById("status").style.color = "green";
        // 次回ラウンドの正解対象は今回の記憶数字
        prevNumber = currentNumber;
        round++;
        inputField.value = "";
        allowInput = false;
        setTimeout(() => {
          document.getElementById("status").textContent = "";
          startRound();
        }, 500);
      } else {
        document.getElementById("status").textContent = "不正解！ 正しい答えは " + prevNumber;
        document.getElementById("status").style.color = "red";
        setTimeout(endGame, 2000);
      }
    }
    
    // 履歴に正解だった数字を追加（10列グリッド）
    function addToHistory(num) {
      const historyContainer = document.getElementById("historyContainer");
      const span = document.createElement("span");
      span.textContent = num;
      span.className = "history-number";
      historyContainer.appendChild(span);
    }
  </script>
</body>
</html>
