<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ステレオグラム数字当てゲーム – 数字変更ボタン追加</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      border: 1px solid #000;
      margin-bottom: 10px;
    }
    input, button {
      font-size: 1rem;
      padding: 5px;
      margin: 5px;
    }
    #instructions {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ステレオグラム数字当てゲーム</h1>
  <p id="instructions">
    画面をリラックスして、目の焦点を少し奥に合わせると数字が浮かび上がるはずです。
  </p>
  <canvas id="stereoCanvas" width="400" height="300"></canvas>
  <br>
  <input type="text" id="guess" placeholder="0～9 の数字を入力" maxlength="1">
  <button id="submitGuess">回答する</button>
  <button id="changeNumber">数字変更</button>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById('stereoCanvas');
    const ctx = canvas.getContext('2d');
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    const resultEl = document.getElementById('result');

    // グローバル変数 hiddenDigit で現在の隠し数字を保持
    let hiddenDigit;

    // ステレオグラム生成と描画を行う関数
    function generateStereogram() {
      // 以前の結果はクリア
      resultEl.textContent = "";

      // 0～9 の中から新たな隠し数字をランダムに選定
      hiddenDigit = Math.floor(Math.random() * 10);
      console.log('隠し数字（デバッグ用）: ' + hiddenDigit);

      // 深度マップの作成（背景は 0、数字部分は 0.3 に設定）
      const depthMap = [];
      for (let y = 0; y < canvasHeight; y++) {
        depthMap[y] = [];
        for (let x = 0; x < canvasWidth; x++) {
          depthMap[y][x] = 0; // 背景の深度は 0
        }
      }

      // オフスクリーンキャンバスに隠し数字を描画してマスクに利用
      const digitCanvas = document.createElement('canvas');
      digitCanvas.width = canvasWidth;
      digitCanvas.height = canvasHeight;
      const dctx = digitCanvas.getContext('2d');

      // 黒背景に白で隠し数字を描く
      dctx.fillStyle = 'black';
      dctx.fillRect(0, 0, canvasWidth, canvasHeight);
      dctx.fillStyle = 'white';
      dctx.font = '150px sans-serif';
      dctx.textAlign = 'center';
      dctx.textBaseline = 'middle';
      dctx.fillText(hiddenDigit, canvasWidth / 2, canvasHeight / 2);

      // 描画した数字のピクセル情報を基に、深度マップを更新（白い部分を深度 0.3 とする）
      const digitData = dctx.getImageData(0, 0, canvasWidth, canvasHeight);
      for (let y = 0; y < canvasHeight; y++) {
        for (let x = 0; x < canvasWidth; x++) {
          const idx = (y * canvasWidth + x) * 4;
          if (
            digitData.data[idx] > 200 &&
            digitData.data[idx + 1] > 200 &&
            digitData.data[idx + 2] > 200
          ) {
            depthMap[y][x] = 0.3;
          }
        }
      }

      // ステレオグラム生成用パラメータ
      const eyeSeparation = 60; // 基準パターンの幅（シフト量の基準になる）

      // キャンバス全体のステレオ画像データを作成
      const stereoImage = ctx.createImageData(canvasWidth, canvasHeight);

      // 各行ごとにパターンを生成
      for (let y = 0; y < canvasHeight; y++) {
        let row = new Array(canvasWidth);
        // 最初の "基準領域" をランダムに生成
        for (let x = 0; x < eyeSeparation; x++) {
          row[x] = Math.floor(Math.random() * 256);
        }
        // 基準領域以降の部分は、深度情報に基づきパターンをコピー
        for (let x = eyeSeparation; x < canvasWidth; x++) {
          // 深度に応じたシフト量を計算（数字部分は右にずらす）
          const shift = Math.round(eyeSeparation * depthMap[y][x]);
          const srcIndex = x - eyeSeparation + shift;
          if (srcIndex < 0 || srcIndex >= x) {
            row[x] = Math.floor(Math.random() * 256);
          } else {
            row[x] = row[srcIndex];
          }
        }
        // 生成した行パターンを画像データに反映
        for (let x = 0; x < canvasWidth; x++) {
          const idx = (y * canvasWidth + x) * 4;
          const color = row[x];
          stereoImage.data[idx] = color;
          stereoImage.data[idx + 1] = color;
          stereoImage.data[idx + 2] = color;
          stereoImage.data[idx + 3] = 255;
        }
      }

      // ステレオグラム画像をキャンバスに描画
      ctx.putImageData(stereoImage, 0, 0);
    }

    // 初回描画
    generateStereogram();

    // 回答ボタンの処理
    document.getElementById('submitGuess').addEventListener('click', function () {
      const userGuess = document.getElementById('guess').value.trim();
      if (userGuess === "") {
        resultEl.textContent = "まずは数字を入力してください。";
        return;
      }
      if (parseInt(userGuess) === hiddenDigit) {
        resultEl.textContent = "正解！よく見抜きました！";
      } else {
        resultEl.textContent = "残念… 不正解です。もう一度チャレンジしてください。";
      }
    });

    // 「数字変更」ボタン押下時の処理で、新たなステレオグラムを生成する
    document.getElementById('changeNumber').addEventListener('click', function () {
      generateStereogram();
      document.getElementById('guess').value = "";
    });
  </script>
</body>
</html>
