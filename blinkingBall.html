<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>究極の点滅球 (100モード)</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);

      text-align: center;
      transition: background-color 0.5s ease;
    }

    #appContainer {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      max-width: 90%;
      margin: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    
    #statusInfo {
        margin-bottom: 20px;
        font-size: 1.2em;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    #statusInfo span {
        display: block;
        margin-top: 5px;
    }

    #blinkingBall {
      border: 3px solid #fff;
      border-radius: 10px;
      display: block;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* 玉の立体感を出すための影を追加 */
    .ball-3d {
        -webkit-box-shadow: 
            inset 0 0 50px rgba(0,0,0,0.8), 
            0 0 20px rgba(255,255,255,0.7), 
            0 0 40px rgba(255,255,255,0.5),
            0 0 60px rgba(255,255,255,0.3);
        box-shadow: 
            inset 0 0 50px rgba(0,0,0,0.8), 
            0 0 20px rgba(255,255,255,0.7), 
            0 0 40px rgba(255,255,255,0.5),
            0 0 60px rgba(255,255,255,0.3);
    }
    
    .mode-selection {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .mode-selection input[type="radio"] {
        display: none;
    }

    .mode-selection label {
        cursor: pointer;
        padding: 8px 16px;
        border: 2px solid #fff;
        border-radius: 50px;
        transition: all 0.3s ease;
    }

    .mode-selection input[type="radio"]:checked + label {
        background-color: rgba(255, 255, 255, 0.2);
    }


    #modeButtons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
      max-width: 600px;
      width: 100%;
    }

    .mode-button {
      padding: 12px 15px;
      font-size: 0.8em;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .mode-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    .mode-button:active {
      transform: translateY(0);
      box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .pagination-button {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 50px;
      background-color: transparent;
      color: #fff;
      transition: all 0.3s ease;
    }

    .pagination-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .pagination-button:disabled {
      border-color: rgba(255, 255, 255, 0.5);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
    }
  </style>

    <div id="statusInfo">
      <span id="currentModeLabel">現在のモード: 未選択</span>
      <span id="currentBlinkHzLabel">点滅速度: 0 Hz</span>
    </div>
    
    <div class="mode-selection">
        <input type="radio" id="mode2d" name="ballMode" value="2d" checked>
        <label for="mode2d">2Dモード</label>
        
        <input type="radio" id="mode3d" name="ballMode" value="3d">
        <label for="mode3d">3Dモード</label>
    </div>
    
    <canvas id="blinkingBall" width="500" height="500"></canvas>
    <div id="modeButtons"></div>
    <div class="pagination">
        <button id="prevPageBtn" class="pagination-button">◀ 前へ</button>
        <button id="nextPageBtn" class="pagination-button">次へ ▶</button>
    </div>

  <script>
    const canvas = document.getElementById('blinkingBall');
    const ctx = canvas.getContext('2d');
    const buttonsContainer = document.getElementById('modeButtons');
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const currentModeLabel = document.getElementById('currentModeLabel');
    const currentBlinkHzLabel = document.getElementById('currentBlinkHzLabel');
    const mode2dRadio = document.getElementById('mode2d');
    const mode3dRadio = document.getElementById('mode3d');

    const BALL_RADIUS = 100;
    const CANVAS_WIDTH = 500;
    const CANVAS_HEIGHT = 500;
    const BALL_CENTER_X = CANVAS_WIDTH / 2;
    const BALL_CENTER_Y = CANVAS_HEIGHT / 2;
    const MODES_PER_PAGE = 10;

    let ballColor = "red";
    let bgColor = "cyan";
    let isVisible = true;
    let blinkInterval;
    let currentBlinkHz = 0;
    let currentPage = 0;

    // Web Audio API
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();

    // オシレーターとゲインノードを接続
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    // 初期設定
    oscillator.type = 'sine';
    oscillator.start();
    gainNode.gain.value = 0; // 最初は音量を0に

    // キャンバス描画用関数
    function drawBall() {
      ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      
      if (isVisible) {
        ctx.beginPath();
        ctx.arc(BALL_CENTER_X, BALL_CENTER_Y, BALL_RADIUS, 0, Math.PI * 2);
        
        // 描画モードに応じて玉を描画
        if (mode2dRadio.checked) {
            ctx.fillStyle = ballColor;
        } else {
            // 3D効果のためにグラデーションを適用
            const gradient = ctx.createRadialGradient(
                BALL_CENTER_X + BALL_RADIUS / 3, 
                BALL_CENTER_Y - BALL_RADIUS / 3, 
                0,
                BALL_CENTER_X, 
                BALL_CENTER_Y, 
                BALL_RADIUS
            );
            gradient.addColorStop(0, '#ffffff'); // ハイライト
            gradient.addColorStop(0.5, ballColor); // 中心色
            gradient.addColorStop(1, '#000000'); // 影

            ctx.fillStyle = gradient;
        }
        
        ctx.fill();
        ctx.closePath();
      }
    }

    // 点滅処理
    function blinkBall() {
      isVisible = !isVisible;
      drawBall();
      
      // 点滅に合わせて音をオン/オフ
      if (isVisible) {
        gainNode.gain.value = 0.5; // 音を出す
      } else {
        gainNode.gain.value = 0; // 音を消す
      }
    }

    // 点滅速度と音の周波数の更新
    function updateBlinkSpeed(speedInHz) {
      clearInterval(blinkInterval);
      currentBlinkHz = speedInHz;
      
      // 音の周波数を設定（周波数は点滅速度に合わせる）
      oscillator.frequency.value = speedInHz;

      if (speedInHz > 0) {
        const speedInMs = 1000 / (speedInHz * 2);
        blinkInterval = setInterval(blinkBall, speedInMs);
      } else {
        gainNode.gain.value = 0; // 0Hzの場合は音を停止
      }
      currentBlinkHzLabel.textContent = `点滅速度: ${speedInHz.toFixed(1)} Hz`;
    }

    // 16進カラーをランダム生成する関数
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // モードを適用する関数
    function setMode(mode) {
      // ユーザーの操作がなければオーディオコンテキストは起動しないため、最初にクリックされたときに再開する
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      
      ballColor = mode.ballColor === "random" ? getRandomColor() : mode.ballColor;
      bgColor = mode.bgColor === "random" ? getRandomColor() : mode.bgColor;
      
      const newHz = mode.blinkHz === "random" ? (Math.floor(Math.random() * 40) + 1) : mode.blinkHz;
      updateBlinkSpeed(newHz);
      
      // モード切替時は玉を表示して描画
      isVisible = true;
      drawBall();
      
      currentModeLabel.textContent = `現在のモード: ${mode.label}`;
    }

    // ページネーションとボタン描画
    function renderButtons() {
      buttonsContainer.innerHTML = '';
      const start = currentPage * MODES_PER_PAGE;
      const end = start + MODES_PER_PAGE;
      const modesToShow = modes.slice(start, end);

      modesToShow.forEach(mode => {
        const btn = document.createElement('button');
        btn.classList.add('mode-button');
        btn.textContent = `${mode.id}. ${mode.label}`;
        btn.addEventListener('click', () => setMode(mode));
        buttonsContainer.appendChild(btn);
      });

      prevPageBtn.disabled = currentPage === 0;
      nextPageBtn.disabled = end >= modes.length;
    }

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        renderButtons();
      }
    });

    nextPageBtn.addEventListener('click', () => {
      if ((currentPage + 1) * MODES_PER_PAGE < modes.length) {
        currentPage++;
        renderButtons();
      }
    });

    // ラジオボタンの変更を監視
    document.querySelectorAll('input[name="ballMode"]').forEach(radio => {
        radio.addEventListener('change', () => {
            drawBall(); // モードが変わったら玉を再描画
        });
    });

    // 初期化
    function initialize() {
        renderButtons();
        drawBall();
        updateBlinkSpeed(0); // 初期状態は停止
        currentModeLabel.textContent = "現在のモード: 停止中";
    }

    initialize();
