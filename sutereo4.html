  /* --- ã‚¹ãƒ†ãƒ¬ã‚ªã‚°ãƒ©ãƒ  --- */

<body>

  <h1>ğŸ‘ï¸ è¶…è¦–èªæ€§ã‚¹ãƒ†ãƒ¬ã‚ªã‚°ãƒ©ãƒ ãƒ»çœŸ</h1>

  <div class="control-panel">
    <div class="radio-group">
      <span>æ¡æ•°:</span>
      <label><input type="radio" name="digits" value="1">1</label>
      <label><input type="radio" name="digits" value="2">2</label>
      <label><input type="radio" name="digits" value="3">3</label>
      <label><input type="radio" name="digits" value="4" checked>4</label>
      <label><input type="radio" name="digits" value="5">5</label>
      <label><input type="radio" name="digits" value="6">6</label>
      <label><input type="radio" name="digits" value="7">7</label>
      <label><input type="radio" name="digits" value="8">8</label>
    </div>
    <button class="btn btn-next" id="next-btn">æ¬¡ã®å•é¡Œ</button>
  </div>

  <div class="options">
    <label>
      <input type="checkbox" id="bw-mode" checked> ç™½é»’ãƒ¢ãƒ¼ãƒ‰
    </label>
    <div class="toggle-btn" id="vision-toggle">è¦–åŠ›å›å¾© ON</div>
  </div>

  <canvas id="stereogram-canvas"></canvas>

  <div class="input-display" id="current-input"></div>

  <div class="numpad">
    <button class="num-btn" data-num="7">7</button>
    <button class="num-btn" data-num="8">8</button>
    <button class="num-btn" data-num="9">9</button>
    <button class="num-btn" data-num="4">4</button>
    <button class="num-btn" data-num="5">5</button>
    <button class="num-btn" data-num="6">6</button>
    <button class="num-btn" data-num="1">1</button>
    <button class="num-btn" data-num="2">2</button>
    <button class="num-btn" data-num="3">3</button>
    <button class="num-btn btn-clear" id="clear-btn">æ¶ˆ</button>
    <button class="num-btn" data-num="0">0</button>
    <div></div>
  </div>

  <button class="btn-answer" id="answer-btn">å›ç­”</button>

<script>
  let currentDigits = 4;
  let correctAnswer = "";
  let userInput = "";

  const canvas = document.getElementById('stereogram-canvas');
  const ctx = canvas.getContext('2d');
  const inputDisplay = document.getElementById('current-input');
  const digitRadios = document.querySelectorAll('input[name="digits"]');

  let visionRecovery = true;
  let animFrameId = null;
  const visionToggleBtn = document.getElementById('vision-toggle');
  const bwModeCheckbox = document.getElementById('bw-mode');

  // æ·±ã•ãƒãƒƒãƒ—ï¼ˆæ•°å­—ã®å½¢ï¼‰åˆ¤å®šç”¨ã®ã‚ªãƒ•ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚­ãƒ£ãƒ³ãƒã‚¹
  const offscreenCanvas = document.createElement('canvas');
  const offCtx = offscreenCanvas.getContext('2d');

  function init() {
    setCanvasSize();
    setupEventListeners();
    generateProblem();
    startOrStopAnimation();
  }

  function setCanvasSize() {
    const w = Math.max(1, Math.floor(canvas.clientWidth));
    const h = Math.max(1, Math.floor(canvas.clientHeight));
    if (canvas.width !== w || canvas.height !== h) {
      canvas.width = w;
      canvas.height = h;
      offscreenCanvas.width = w;
      offscreenCanvas.height = h;
    }
  }

  function setupEventListeners() {
    digitRadios.forEach(radio => {
      radio.addEventListener('change', (e) => {
        currentDigits = parseInt(e.target.value);
        generateProblem();
      });
    });

    document.getElementById('next-btn').addEventListener('click', generateProblem);

    document.querySelectorAll('.num-btn[data-num]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        if (userInput.length < currentDigits) {
          userInput += e.target.dataset.num;
          updateDisplay();
        }
      });
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      userInput = userInput.slice(0, -1);
      updateDisplay();
    });

    document.getElementById('answer-btn').addEventListener('click', checkAnswer);

    window.addEventListener('resize', () => {
      setCanvasSize();
      drawStereogram();
    });

    visionToggleBtn.addEventListener('click', () => {
      visionRecovery = !visionRecovery;
      updateVisionToggleUI();
      startOrStopAnimation();
    });

    bwModeCheckbox.addEventListener('change', () => {
      drawStereogram();
    });
  }

  function updateVisionToggleUI() {
    if (visionRecovery) {
      visionToggleBtn.classList.remove('off');
      visionToggleBtn.textContent = 'è¦–åŠ›å›å¾© ON';
    } else {
      visionToggleBtn.classList.add('off');
      visionToggleBtn.textContent = 'è¦–åŠ›å›å¾© OFF';
    }
  }

  function animationLoop() {
    drawStereogram();
    animFrameId = requestAnimationFrame(animationLoop);
  }

  function startOrStopAnimation() {
    if (visionRecovery) {
      if (animFrameId === null) {
        animFrameId = requestAnimationFrame(animationLoop);
      }
    } else {
      if (animFrameId !== null) {
        cancelAnimationFrame(animFrameId);
        animFrameId = null;
      }
      drawStereogram();
    }
  }

  function generateProblem() {
    userInput = "";
    updateDisplay();

    let min = Math.pow(10, currentDigits - 1);
    let max = Math.pow(10, currentDigits) - 1;
    if (currentDigits === 1) { min = 0; max = 9; }
    correctAnswer = Math.floor(Math.random() * (max - min + 1) + min).toString();

    setCanvasSize();
    
    // éš ã—ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æ•°å­—ã‚’æç”»ã—ã¦ã€Œå½¢ã€ã‚’ä½œã‚‹
    offCtx.fillStyle = "black";
    offCtx.fillRect(0, 0, offscreenCanvas.width, offscreenCanvas.height);
    offCtx.fillStyle = "white";
    const fontSize = Math.min(offscreenCanvas.width / (currentDigits * 0.7), offscreenCanvas.height * 0.8);
    offCtx.font = `bold ${fontSize}px sans-serif`;
    offCtx.textAlign = "center";
    offCtx.textBaseline = "middle";
    offCtx.fillText(correctAnswer, offscreenCanvas.width / 2, offscreenCanvas.height / 2);

    drawStereogram();
  }

  function updateDisplay() {
    inputDisplay.textContent = userInput;
  }

  function checkAnswer() {
    if (userInput === "") return;
    if (userInput === correctAnswer) {
      alert("æ­£è§£ã§ã™ï¼");
      generateProblem();
    } else {
      alert("ä¸æ­£è§£ã§ã™ã€‚");
      userInput = "";
      updateDisplay();
    }
  }

  // --- ä¿®æ­£ã•ã‚ŒãŸã‚¹ãƒ†ãƒ¬ã‚ªã‚°ãƒ©ãƒ æç”»ãƒ­ã‚¸ãƒƒã‚¯ ---
  function drawStereogram() {
    const w = canvas.width;
    const h = canvas.height;
    if (w === 0 || h === 0) return;

    const depthData = offCtx.getImageData(0, 0, w, h).data;
    const imgData = ctx.createImageData(w, h);
    const data = imgData.data;
    const bw = bwModeCheckbox.checked;

    // ãƒ‘ã‚¿ãƒ¼ãƒ³ã®ç¹°ã‚Šè¿”ã—å¹…ï¼ˆã“ã‚ŒãŒã‚ã‚‹ã“ã¨ã§ç«‹ä½“è¦–ãŒå¯èƒ½ã«ãªã‚‹ï¼‰
    const patternWidth = 64; 

    for (let y = 0; y < h; y++) {
      for (let x = 0; x < w; x++) {
        const idx = (y * w + x) * 4;
        
        // æ•°å­—ãŒã‚ã‚‹å ´æ‰€ï¼ˆç™½ï¼‰ã¯è¦–å·®ã‚’8pxåˆ†ã¤ã‘ã‚‹
        let shift = 0;
        if (depthData[idx] > 128) {
          shift = 8; 
        }

        if (x < patternWidth) {
          // å·¦ç«¯ã®ãƒ™ãƒ¼ã‚¹ãƒ‘ã‚¿ãƒ¼ãƒ³ç”Ÿæˆ
          let r, g, b;
          if (bw) {
            const val = Math.random() < 0.5 ? 0 : 255;
            r = g = b = val;
          } else {
            r = Math.random() < 0.5 ? 0 : 255;
            g = Math.random() < 0.5 ? 0 : 255;
            b = Math.random() < 0.5 ? 0 : 255;
          }
          data[idx] = r;
          data[idx + 1] = g;
          data[idx + 2] = b;
          data[idx + 3] = 255;
        } else {
          // å‰ã®ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’ã€Œshiftã€åˆ†ãšã‚‰ã—ã¦ã‚³ãƒ”ãƒ¼ã™ã‚‹ã“ã¨ã§å¥¥è¡Œãã‚’ä½œã‚‹
          const targetX = x - patternWidth + shift;
          const prevIdx = (y * w + targetX) * 4;
          data[idx] = data[prevIdx];
          data[idx + 1] = data[prevIdx + 1];
          data[idx + 2] = data[prevIdx + 2];
          data[idx + 3] = 255;
        }
      }
    }
    ctx.putImageData(imgData, 0, 0);
  }

  updateVisionToggleUI();
  init();
</script>
</body>
