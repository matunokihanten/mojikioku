<!DOCTYPE html>
<html>
<head>
    <title>棒人間アニメーション</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, lightblue, white);
        }

        .stickman {
            width: 200px;
            height: 300px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .head {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 80px;
        }

        .eyes {
            width: 20px;
            height: 10px;
            background-color: white;
            position: absolute;
            top: 15px;
            left: 10px;
            border-radius: 5px;
        }

        .body {
            width: 4px;
            height: 100px;
            background-color: black;
            position: absolute;
            top: 60px;
            left: 98px;
        }

        .arm {
            width: 60px;
            height: 4px;
            background-color: black;
            position: absolute;
            top: 80px;
            transform-origin: 0 50%;
            animation: swing 1s infinite linear alternate;
        }

        .arm.left {
            left: 20px;
            transform: rotate(45deg);
        }

        .arm.right {
            left: 100px;
            transform: rotate(-45deg);
        }

        .leg {
            width: 60px;
            height: 4px;
            background-color: black;
            position: absolute;
            top: 160px;
            transform-origin: 0 50%;
            animation: walk 0.8s infinite linear alternate;
        }

        .leg.left {
            left: 50px;
            transform: rotate(10deg);
        }

        .leg.right {
            left: 90px;
            transform: rotate(-10deg);
        }

        @keyframes swing {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(-45deg);
            }
        }

        @keyframes walk {
            0% {
                transform: rotate(10deg);
            }
            100% {
                transform: rotate(-10deg);
            }
        }

        .happy {
            height: 5px;
            border-radius: 5px 5px 0 0;
        }

        .jump {
          animation: jumpAnimation 0.5s ease-out;
        }

        @keyframes jumpAnimation {
          0% {
            bottom: 50px;
          }
          50% {
            bottom: 200px;
          }
          100% {
            bottom: 50px;
          }
        }

        /* ユーザー操作 */
        .stickman:active {
            animation: moveRight 1s linear infinite alternate;
        }

        @keyframes moveRight {
            0% {
                left: 50%;
            }
            100% {
                left: 70%;
            }
        }

    </style>
</head>
<body>
    <div class="stickman">
        <div class="head">
            <div class="eyes"></div>
        </div>
        <div class="body"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
    </div>

    <script>
        const stickman = document.querySelector('.stickman');
        const eyes = document.querySelector('.eyes');

        stickman.addEventListener('click', () => {
            stickman.classList.add('jump');
            eyes.classList.add('happy');
            setTimeout(() => {
                stickman.classList.remove('jump');
                eyes.classList.remove('happy');
            }, 500);
        });
    </script>
</body>
</html>
