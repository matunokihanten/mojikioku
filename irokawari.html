<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>反応速度チャレンジ - 平均記録保持版</title>
  <style>
    /* 全体レイアウト */
    body {
      background: linear-gradient(45deg, #e3e3e3, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    /* ゲームエリア */
    #gameArea {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      background-color: #e53935; /* 初期は赤 */
      cursor: pointer;
      user-select: none;
      transition: background-color 0.5s, transform 0.2s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    /* 緑状態 */
    #gameArea.ready {
      background-color: #43A047;
    }
    /* フライング時のシェイクアニメーション */
    #gameArea.shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    /* スコア/結果表示エリア */
    #scoreDisplay {
      margin-top: 30px;
    }
    #scoreDisplay h2,
    #scoreDisplay h3 {
      margin: 10px 0;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin: 10px;
    }
    #scoreBoard {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    #scoreBoard li {
      font-size: 20px;
      margin: 6px 0;
      background: rgba(76,175,80,0.1);
      padding: 8px 12px;
      border-radius: 6px;
    }
    /* 過去の平均タイム記録エリア */
    #avgRecordsDisplay {
      margin-top: 30px;
    }
    #avgRecordsDisplay h3 {
      margin: 10px 0;
    }
    #avgRecords {
      list-style: none;
      padding: 0;
    }
    #avgRecords li {
      font-size: 18px;
      margin: 4px 0;
      background: rgba(33,150,243,0.1);
      padding: 6px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>反応速度チャレンジ</h1>
  <div id="gameArea">クリックして開始</div>
  
  <div id="scoreDisplay">
    <h2>結果</h2>
    <p id="result">まだスコアはありません</p>
    <h3>各試行の記録</h3>
    <ul id="scoreBoard"></ul>
  </div>
  
  <div id="avgRecordsDisplay">
    <h3>過去の平均タイム（最新10件）</h3>
    <ul id="avgRecords"></ul>
  </div>
  
  <!-- 効果音 -->
  <!-- ※以下の src はご自身の効果音ファイルの URL に変更してください -->
  <audio id="successSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="errorSound" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>
  
  <script>
    // DOM 要素の取得
    const gameArea = document.getElementById("gameArea");
    const result = document.getElementById("result");
    const scoreBoard = document.getElementById("scoreBoard");
    const avgRecordsUl = document.getElementById("avgRecords");
    const successSound = document.getElementById("successSound");
    const errorSound = document.getElementById("errorSound");
    
    // 状態管理用変数
    // gameState: "initial"（初期状態）、"playing"（ゲーム進行中）、"finished"（ゲーム終了後）
    let gameState = "initial";
    let trialActive = false;     // 各試行中かどうか
    let readyToClick = false;    // 緑色になってクリック可能になったか
    let trialCount = 0;
    const totalTrials = 5;
    let scores = [];             // 各試行の記録 (数値 or "フライング")
    let avgRecords = [];         // 各ゲームの平均タイム記録（文字列で保持）
    
    let startTime, timeoutId;    // 反応計測用変数
    
    // 初期状態にリセット（平均記録は残す）
    function resetGame() {
      trialCount = 0;
      scores = [];
      updateScoreBoard();
      result.textContent = "まだスコアはありません";
      gameArea.textContent = "クリックして開始";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");
      readyToClick = false;
      trialActive = false;
      gameState = "initial";
    }
    
    // ゲーム開始（初期状態の画面タップでスタート）
    function startGame() {
      gameState = "playing";
      trialCount = 0;
      scores = [];
      updateScoreBoard();
      result.textContent = "";
      gameArea.textContent = "準備中…";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");
      
      // 1秒後に最初の試行開始
      setTimeout(() => {
        startTrial();
      }, 1000);
    }
    
    // 各試行の開始
    function startTrial() {
      trialActive = true;
      readyToClick = false;
      gameArea.textContent = "待機中…";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");
      
      // 2～5秒のランダムな遅延
      const delay = Math.random() * 3000 + 2000;
      timeoutId = setTimeout(() => {
        gameArea.style.backgroundColor = "#43A047";
        gameArea.classList.add("ready");
        gameArea.textContent = "今すぐクリック！";
        startTime = Date.now();
        readyToClick = true;
      }, delay);
    }
    
    // 試行終了後、次の試行またはゲーム終了へ
    function nextTrial() {
      trialCount++;
      if (trialCount < totalTrials) {
        setTimeout(() => {
          result.textContent = "";
          startTrial();
        }, 1000);
      } else {
        finishGame();
      }
    }
    
    // ゲーム終了時：合計タイム・平均タイムを表示し、記録を保存
    function finishGame() {
      // 数値でない記録（"フライング"）は 0 と見なして計算
      const totalTime = scores.reduce((sum, score) => {
        return sum + (typeof score === "number" ? score : 0);
      }, 0);
      const averageTime = totalTime / totalTrials;
      
      gameArea.textContent = "ゲーム終了";
      result.textContent = `合計タイム: ${totalTime} ミリ秒　｜　平均タイム: ${averageTime.toFixed(2)} ミリ秒 (画面をタップして再挑戦)`;
      gameState = "finished";
      
      // 平均タイム記録を保存（最大10件）
      avgRecords.push(averageTime.toFixed(2));
      if (avgRecords.length > 10) {
        avgRecords.shift();
      }
      updateAvgRecords();
    }
    
    // 各試行の記録を更新
    function updateScoreBoard() {
      scoreBoard.innerHTML = "";
      scores.forEach((score, index) => {
        const li = document.createElement("li");
        li.textContent = `試行 ${index + 1}: ${score} ${typeof score === "number" ? "ミリ秒" : ""}`;
        scoreBoard.appendChild(li);
      });
    }
    
    // 平均タイム記録リストを更新
    function updateAvgRecords() {
      avgRecordsUl.innerHTML = "";
      avgRecords.forEach((record, index) => {
        const li = document.createElement("li");
        li.textContent = `ゲーム ${index + 1}: 平均タイム ${record} ミリ秒`;
        avgRecordsUl.appendChild(li);
      });
    }
    
    // ゲームエリアのタップ時の動作
    gameArea.addEventListener("click", () => {
      if (gameState === "initial") {
        // 初期状態ならゲーム開始
        startGame();
        return;
      }
      if (gameState === "finished") {
        // ゲーム終了状態でタップされたらリセットして再スタート
        resetGame();
        startGame();
        return;
      }
      // ここからは gameState === "playing" の処理
      if (!trialActive) return;
      
      if (!readyToClick) {
        // 緑状態になる前にクリック → フライング扱い
        clearTimeout(timeoutId);
        gameArea.classList.add("shake");
        setTimeout(() => {
          gameArea.classList.remove("shake");
        }, 300);
        result.textContent = "フライング！早すぎます。";
        errorSound.currentTime = 0;
        errorSound.play();
        scores.push("フライング");
        updateScoreBoard();
        trialActive = false;
        nextTrial();
        return;
      }
      
      // 正常なクリックの場合
      const reactionTime = Date.now() - startTime;
      result.textContent = `反応速度: ${reactionTime} ミリ秒`;
      successSound.currentTime = 0;
      successSound.play();
      scores.push(reactionTime);
      updateScoreBoard();
      trialActive = false;
      nextTrial();
    });
    
    // 初期状態にする
    window.addEventListener("load", resetGame);
  </script>
</body>
</html>
