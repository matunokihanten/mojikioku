<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>反応速度チャレンジ - シンプル版</title>
  <style>
    body {
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      color: #333;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    /* ゲームエリア：シンプルな境界線のみ */
    #gameArea {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #fff;
      background-color: #e53935;
      cursor: pointer;
      user-select: none;
    }
    /* 緑の状態 */
    #gameArea.ready {
      background-color: #43A047;
    }
    /* シンプルなシェイク（必要最低限のアニメーション） */
    #gameArea.shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    /* 結果表示エリア */
    #scoreDisplay, #avgRecordsDisplay {
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #scoreDisplay h2, #scoreDisplay h3, #avgRecordsDisplay h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    #result {
      font-size: 16px;
      margin: 10px 0;
    }
    #scoreBoard, #avgRecords {
      list-style: none;
      padding: 0;
      font-size: 16px;
    }
    #scoreBoard li, #avgRecords li {
      padding: 4px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>反応速度チャレンジ</h1>
  <div id="gameArea">クリックして開始</div>
  
  <div id="scoreDisplay">
    <h2>結果</h2>
    <p id="result">まだスコアはありません</p>
    <h3>各試行の記録</h3>
    <ul id="scoreBoard"></ul>
  </div>
  
  <div id="avgRecordsDisplay">
    <h3>過去の平均タイム（最新10件）</h3>
    <ul id="avgRecords"></ul>
  </div>
  
  <!-- 効果音（各自の音源URLに変更してください） -->
  <audio id="successSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
  <audio id="errorSound" src="https://www.soundjay.com/button/beep-10.wav" preload="auto"></audio>
  
  <script>
    const gameArea = document.getElementById("gameArea");
    const result = document.getElementById("result");
    const scoreBoard = document.getElementById("scoreBoard");
    const avgRecordsUl = document.getElementById("avgRecords");
    const successSound = document.getElementById("successSound");
    const errorSound = document.getElementById("errorSound");

    // 状態管理変数
    // gameState: "initial"（初期）, "playing"（ゲーム進行中）, "finished"（終了）
    let gameState = "initial";
    let trialActive = false; // 各試行中か
    let readyToClick = false; // 緑になってクリック可能状態か
    let trialCount = 0;
    const totalTrials = 5;
    let scores = [];      // 各試行の記録 ("フライング"または反応時間)
    let avgRecords = [];  // 各ゲームの平均タイム記録（最新10件保持）
    let startTime, timeoutId; // 反応計測用

    function resetGame() {
      trialCount = 0;
      scores = [];
      updateScoreBoard();
      result.textContent = "まだスコアはありません";
      gameArea.textContent = "クリックして開始";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");
      readyToClick = false;
      trialActive = false;
      gameState = "initial";
    }

    function startGame() {
      gameState = "playing";
      trialCount = 0;
      scores = [];
      updateScoreBoard();
      result.textContent = "";
      gameArea.textContent = "準備中…";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");
      setTimeout(() => {
        startTrial();
      }, 1000);
    }

    function startTrial() {
      trialActive = true;
      readyToClick = false;
      gameArea.textContent = "待機中…";
      gameArea.style.backgroundColor = "#e53935";
      gameArea.classList.remove("ready");

      // 2～5秒のランダムな待機時間
      const delay = Math.random() * 3000 + 2000;
      timeoutId = setTimeout(() => {
        gameArea.style.backgroundColor = "#43A047";
        gameArea.classList.add("ready");
        gameArea.textContent = "今すぐクリック！";
        startTime = Date.now();
        readyToClick = true;
      }, delay);
    }

    function nextTrial() {
      trialCount++;
      if (trialCount < totalTrials) {
        setTimeout(() => {
          result.textContent = "";
          startTrial();
        }, 1000);
      } else {
        finishGame();
      }
    }

    function finishGame() {
      // "フライング"は反応タイム 0 とみなして計算
      const totalTime = scores.reduce((sum, score) => sum + (typeof score === "number" ? score : 0), 0);
      const averageTime = totalTime / totalTrials;
      gameArea.textContent = "ゲーム終了";
      result.textContent = `合計タイム: ${totalTime} ミリ秒 ｜ 平均タイム: ${averageTime.toFixed(2)} ミリ秒 (クリックで再挑戦)`;
      gameState = "finished";

      // 平均タイム記録に追加（最新10件を保持）
      avgRecords.push(averageTime.toFixed(2));
      if (avgRecords.length > 10) {
        avgRecords.shift();
      }
      updateAvgRecords();
    }

    function updateScoreBoard() {
      scoreBoard.innerHTML = "";
      scores.forEach((score, index) => {
        const li = document.createElement("li");
        li.textContent = `試行 ${index + 1}: ${score} ${typeof score === "number" ? "ミリ秒" : ""}`;
        scoreBoard.appendChild(li);
      });
    }

    function updateAvgRecords() {
      avgRecordsUl.innerHTML = "";
      avgRecords.forEach((record, index) => {
        const li = document.createElement("li");
        li.textContent = `ゲーム ${index + 1}: 平均タイム ${record} ミリ秒`;
        avgRecordsUl.appendChild(li);
      });
    }

    gameArea.addEventListener("click", () => {
      if (gameState === "initial") {
        startGame();
        return;
      }
      if (gameState === "finished") {
        resetGame();
        startGame();
        return;
      }
      if (!trialActive) return;

      if (!readyToClick) {
        clearTimeout(timeoutId);
        gameArea.classList.add("shake");
        setTimeout(() => {
          gameArea.classList.remove("shake");
        }, 300);
        result.textContent = "フライング！早すぎます。";
        errorSound.currentTime = 0;
        errorSound.play();
        scores.push("フライング");
        updateScoreBoard();
        trialActive = false;
        nextTrial();
        return;
      }
      
      const reactionTime = Date.now() - startTime;
      result.textContent = `反応速度: ${reactionTime} ミリ秒`;
      successSound.currentTime = 0;
      successSound.play();
      scores.push(reactionTime);
      updateScoreBoard();
      trialActive = false;
      nextTrial();
    });

    window.addEventListener("load", resetGame);
  </script>
</body>
</html>
