<!DOCTYPE html>
<html>
<head>
    <title>ドッツカード</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        #canvas {
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        .dot {
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        .inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons button {
            margin: 5px;
            width: 40px;
            height: 40px;
        }
        .row {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="inputs">
        <div>
            <label for="dotSize">玉のサイズ:</label>
            <input type="number" id="dotSize" value="60" min="10" max="100">
        </div>
        <div>
            <label for="maxDots">最大の玉の数:</label>
            <input type="number" id="maxDots" value="10" min="1" max="50">
        </div>
        <div>
            <label for="backgroundColor">背景色:</label>
            <select id="backgroundColor">
                <option value="white">白</option>
                <option value="black" selected>黒</option>
                <option value="blue">青</option>
            </select>
        </div>
        <div>
            <label for="practiceInterval">練習の表示時間 (秒):</label>
            <input type="number" id="practiceInterval" value="0.5" min="0.1" step="0.1">
        </div>
    </div>
    <div id="canvas"></div>
    <div class="buttons"></div>
    <p id="result"></p>
    <button onclick="drawDots()">スタート</button>
    <button onclick="practice()">練習</button>
    <button id="stopPracticeButton" onclick="stopPractice()" style="display:none;">練習終了</button>

    <script>
        let practiceTimeout;

        function drawDots() {
            const canvas = document.getElementById("canvas");
            const backgroundColor = document.getElementById("backgroundColor").value;
            canvas.style.backgroundColor = backgroundColor;
            canvas.innerHTML = ""; // キャンバスをクリア
            const maxDots = parseInt(document.getElementById("maxDots").value);
            const numDots = Math.floor(Math.random() * maxDots) + 1;
            const dotSize = parseInt(document.getElementById("dotSize").value);
            const dots = [];

            for (let i = 0; i < numDots; i++) {
                let x, y, overlap;
                do {
                    overlap = false;
                    x = Math.random() * (canvas.clientWidth - dotSize);
                    y = Math.random() * (canvas.clientHeight - dotSize);
                    
                    // 他の玉と重なるかチェック
                    for (const dot of dots) {
                        const dx = dot.x - x;
                        const dy = dot.y - y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < dotSize) {
                            overlap = true;
                            break;
                        }
                    }
                } while (overlap);

                dots.push({ x, y });

                const dot = document.createElement("div");
                dot.classList.add("dot");
                dot.style.width = `${dotSize}px`;
                dot.style.height = `${dotSize}px`;
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;

                canvas.appendChild(dot);
            }

            // ボタンを更新
            const buttons = document.querySelector('.buttons');
            buttons.innerHTML = "";
            const maxDotsValue = parseInt(document.getElementById("maxDots").value);
            const numColumns = 10; // 列数を10に設定
            for (let i = 1; i <= maxDotsValue; i++) {
                const button = document.createElement("button");
                button.textContent = i;
                button.onclick = () => checkAnswer(i, numDots);
                buttons.appendChild(button);
                
                // 1行に10個のボタンを表示したら改行
                if (i % numColumns === 0) {
                    const rowBreak = document.createElement("div");
                    rowBreak.style.width = "100%";
                    buttons.appendChild(rowBreak);
                }
            }

            document.getElementById("result").textContent = "";

            // checkAnswer関数内で使用するために、numDotsをdrawDots関数のスコープに保持
            drawDots.numDots = numDots;
        }

        function checkAnswer(selected, correct) {
            const result = document.getElementById("result");
            if (selected === correct) {
                result.textContent = "正解！";
                setTimeout(drawDots, 1000); // 1秒後に次の問題へ
            } else {
                result.textContent = `不正解。正しい玉の数は ${correct} です。`;
            }
        }

        function practice() {
            const canvas = document.getElementById("canvas");
            const dotSize = 20; // 練習時の玉のサイズを20に設定
            let currentDot = 1;
            const practiceInterval = parseFloat(document.getElementById("practiceInterval").value) * 1000;
            document.getElementById("stopPracticeButton").style.display = "block";

            function showDot(dotCount) {
                canvas.innerHTML = ""; // キャンバスをクリア
                for (let i = 0; i < dotCount; i++) {
                    const dot = document.createElement("div");
                    dot.classList.add("dot");
                    dot.style.width = `${dotSize}px`;
                    dot.style.height = `${dotSize}px`;

                    // ランダムな位置に配置
                    let x, y, overlap;
                    do {
                        overlap = false;
                        x = Math.random() * (canvas.clientWidth - dotSize);
                        y = Math.random() * (canvas.clientHeight - dotSize);

                        // 他の玉と重ならないようにチェック (簡易版)
                        const minDistance = dotSize * 1.2; // 玉同士の間隔を少し開ける
                        for (let j = 0; j < canvas.children.length; j++) {
                            const existingDot = canvas.children[j];
                            const existingX = parseFloat(existingDot.style.left);
                            const existingY = parseFloat(existingDot.style.top);
                            const distance = Math.sqrt(Math.pow(x - existingX, 2) + Math.pow(y - existingY, 2));
                            if (distance < minDistance) {
                                overlap = true;
                                break;
                            }
                        }
                    } while (overlap);

                    dot.style.left = `${x}px`;
                    dot.style.top = `${y}px`;
                    canvas.appendChild(dot);
                }
                document.getElementById("result").textContent = `玉の数: ${dotCount}`;
            }

            function nextDot() {
                if (currentDot <= 100) {
                    showDot(currentDot);
                    currentDot++;
                    practiceTimeout = setTimeout(nextDot, practiceInterval); // 指定された間隔で次のドットを表示
                } else {
                    stopPractice();
                }
            }

            nextDot();
        }

        function stopPractice() {
            clearTimeout(practiceTimeout);
            const canvas = document.getElementById("canvas");
            canvas.innerHTML = ""; // 練習が終わったらクリア
            document.getElementById("result").textContent = "";
            document.getElementById("stopPracticeButton").style.display = "none";
        }
    </script>
</body>
</html>
