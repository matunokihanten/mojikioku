<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆算チャレンジ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .number {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .number:hover {
            background-color: #d0d0d0;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>逆算チャレンジ</h1>
    <p>現在のレベル: <span id="level">1</span></p>
    <button class="button" onclick="levelUp()">レベルアップ</button>
    <button class="button" onclick="levelDown()">レベルダウン</button>
    <p>目標: <span id="target"></span></p>
    <div id="numbers"></div>
    <button class="button" onclick="showHint()">ヒント</button>
    <button class="button" onclick="checkAnswer()">OK</button>
    <button class="button" onclick="newChallenge()">新しいチャレンジ</button>
    <p class="result" id="result"></p>

    <script>
        let numbers = [];
        let signs = [];
        let target = 0;
        let level = 1;

        // レベルアップ
        function levelUp() {
            level++;
            if (level > 10) level = 10; // 最大レベル10
            updateLevel();
        }

        // レベルダウン
        function levelDown() {
            level--;
            if (level < 1) level = 1; // 最小レベル1
            updateLevel();
        }

        // レベルを更新して新しいチャレンジを生成
        function updateLevel() {
            document.getElementById("level").innerText = level;
            newChallenge();
        }

        // 新しいチャレンジを生成
        function newChallenge() {
            const maxNumber = level * 5; // レベルに応じた最大数値
            numbers = Array.from({ length: 5 }, () => Math.floor(Math.random() * maxNumber) + 1);
            signs = numbers.map(() => '+');
            target = numbers.reduce((sum, num, index) => sum + (index % 2 === 0 ? num : -num), 0);
            document.getElementById("target").innerText = target;
            updateNumbers();
            document.getElementById("result").innerText = "";
        }

        // 数字と符号を表示
        function updateNumbers() {
            const numbersDiv = document.getElementById("numbers");
            numbersDiv.innerHTML = '';
            numbers.forEach((num, index) => {
                const div = document.createElement("div");
                div.className = "number";
                div.innerText = `${signs[index]}${num}`;
                div.onclick = () => toggleSign(index);
                numbersDiv.appendChild(div);
            });
        }

        // 符号を切り替え
        function toggleSign(index) {
            signs[index] = signs[index] === '+' ? '-' : '+';
            updateNumbers();
        }

        // 合計を計算
        function calculateTotal() {
            return numbers.reduce((sum, num, index) =>
                sum + (signs[index] === '+' ? num : -num), 0);
        }

        // ヒントを表示
        function showHint() {
            const total = calculateTotal();
            document.getElementById("result").innerText = `現在の合計: ${total}`;
        }

        // 答え合わせ
        function checkAnswer() {
            const total = calculateTotal();
            if (total === target) {
                document.getElementById("result").innerText = "正解！";
            } else {
                document.getElementById("result").innerText = `不正解！`;
            }
        }

        // 初期化
        newChallenge();
    </script>
</body>
</html>
