<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>逆算チャレンジ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #333;
    }
    #game-container {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }
    #numbers-container > span {
      margin: 0.5rem;
      font-size: 1.2rem;
      padding: 0.3rem 0.7rem;
      display: inline-block;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #numbers-container > span:hover {
      background-color: #eee;
    }
    button {
      margin: 1rem 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #hint-display, #message {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>逆算チャレンジ</h1>
  <div id="game-container">
    <p id="target"></p>
    <div id="numbers-container"></div>
    <button id="hint-button">ヒント</button>
    <p id="hint-display"></p>
    <button id="ok-button">OK</button>
    <p id="message"></p>
    <button id="new-challenge">新しいチャレンジ</button>
  </div>

  <script>
    let puzzle = {};

    // Fisher-Yatesでシャッフル
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 問題を作成する関数（必ず正解があるように作成）
    function generatePuzzle() {
      let numbers = [];
      let target = 0;
      let solution = [];

      do {
        numbers = [];
        target = 0;
        solution = [];
        for (let i = 0; i < 5; i++) { // 5つの数字
          const num = Math.floor(Math.random() * 9) + 1; // 1～9
          const sign = Math.random() < 0.5 ? 1 : -1; // ランダムな符号
          numbers.push(num);
          solution.push(sign);
          target += num * sign;
        }
      } while (target <= 0); // 正の目標値にする

      puzzle.numbers = shuffleArray(numbers);
      puzzle.target = target;
      puzzle.solution = solution;
    }

    // 問題を画面に表示する
    function displayPuzzle() {
      document.getElementById("target").innerText = `目標: ${puzzle.target}`;
      const numbersContainer = document.getElementById("numbers-container");
      numbersContainer.innerHTML = "";
      puzzle.numbers.forEach((number, index) => {
        const span = document.createElement("span");
        span.innerText = `${number}`;
        span.dataset.index = index;
        span.addEventListener("click", function () {
          toggleNumber(index);
        });
        numbersContainer.appendChild(span);
      });
      document.getElementById("hint-display").innerText = "";
      document.getElementById("message").innerText = "";
    }

    // 数字の符号を切り替える関数
    function toggleNumber(index) {
      puzzle.solution[index] *= -1; // ユーザーの選択変更（解答ロジック用）
      const span = document.querySelector(`span[data-index="${index}"]`);
      const sign = puzzle.solution[index] === 1 ? "+" : "-";
      span.innerText = `${sign}${puzzle.numbers[index]}`;
    }

    // ヒントを表示する関数
    function displayHint() {
      const currentSum = puzzle.numbers.reduce((acc, num, index) => acc + num * puzzle.solution[index], 0);
      document.getElementById("hint-display").innerText = `現在の合計: ${currentSum}`;
    }

    // 答え合わせをする関数
    function checkAnswer() {
      const currentSum = puzzle.numbers.reduce((acc, num, index) => acc + num * puzzle.solution[index], 0);
      if (currentSum === puzzle.target) {
        document.getElementById("message").innerText = "正解！次に進みます...";
        setTimeout(() => {
          generatePuzzle();
          displayPuzzle();
        }, 2000);
      } else {
        let correctAnswer = puzzle.numbers.map((num, index) => {
          const sign = puzzle.solution[index] === 1 ? "+" : "-";
          return `${sign}${num}`;
        }).join(" ");
        document.getElementById("message").innerText = `不正解！正しい答え: ${correctAnswer}`;
        setTimeout(() => {
          generatePuzzle();
          displayPuzzle();
        }, 4000);
      }
    }

    // ボタンのイベントリスナーを設定
    document.getElementById("hint-button").addEventListener("click", displayHint);
    document.getElementById("ok-button").addEventListener("click", checkAnswer);
    document.getElementById("new-challenge").addEventListener("click", () => {
      generatePuzzle();
      displayPuzzle();
    });

    // 初期化
    generatePuzzle();
    displayPuzzle();
  </script>
</body>
</html>
