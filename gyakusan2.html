<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);

            border-radius: 20px;
            padding: 30px;

        h1 {

        @keyframes glow {

        .stats-bar {

            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 120px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);

        .stat-value {

            font-weight: bold;
            color: #FFD700;
        }

        .level-controls {

            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;

        .button {

            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;

            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;

        .button.success {

        .target-display {

        .numbers-grid {

            margin-bottom: 30px;

            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);

        .number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;

            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.8em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .number:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .number.positive {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .number.negative {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .number.clicked {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .result {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            padding: 20px;
            margin-bottom: 20px;
        }

        .result.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            animation: pulse 0.5s ease;
        }

        .result.error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }

            75% { transform: translateX(5px); }
        }

        .combo-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .combo-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: #FFD700;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: float 3s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);

            }
            100% {

            }
        }

        @media (max-width: 600px) {
            .game-container {

            }
            
            h1 {

            }
            
            .stats-bar {
                justify-content: center;
            }
            
            .number {
                width: 60px;
                height: 60px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <div class="combo-display" id="comboDisplay">COMBO x<span id="comboCount">0</span></div>
        
        <h1>è±ªè¯ãªé€†ç®—ãƒãƒ£ãƒ¬ãƒ³ã‚¸</h1>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="level">1</div>
                <div>ãƒ¬ãƒ™ãƒ«</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div>ã‚¹ã‚³ã‚¢</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streak">0</div>
                <div>é€£ç¶šæ­£è§£</div>
            </div>
        </div>

        <div class="level-controls">
            <button class="button info" onclick="levelDown()">ãƒ¬ãƒ™ãƒ«ãƒ€ã‚¦ãƒ³</button>
            <button class="button info" onclick="levelUp()">ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—</button>
        </div>

        <div class="target-display">
            ç›®æ¨™: <span class="target-number" id="target">0</span>
        </div>

        <div class="numbers-grid" id="numbers"></div>

        <div class="controls">
            <button class="button warning" onclick="showHint()">ãƒ’ãƒ³ãƒˆ</button>
            <button class="button success" onclick="checkAnswer()">ãƒã‚§ãƒƒã‚¯</button>
            <button class="button info" onclick="newChallenge()">æ–°ã—ã„ãƒãƒ£ãƒ¬ãƒ³ã‚¸</button>
            <button class="button" onclick="resetGame()">ãƒªã‚»ãƒƒãƒˆ</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        let numbers = []; // å•é¡Œã®æ•°å­—
        let signs = [];   // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒé¸æŠã™ã‚‹ç¬¦å· ('+' ã¾ãŸã¯ '-')
        let target = 0;   // ç›®æ¨™å€¤
        let level = 1;
        let score = 0;
        let streak = 0; // é€£ç¶šæ­£è§£æ•°
        let combo = 0;  // ã‚³ãƒ³ãƒœæ•° (é€£ç¶šæ­£è§£ãƒœãƒ¼ãƒŠã‚¹ç”¨)

        // éŸ³å£°åŠ¹æœã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
        function playSound(type) {
            // å®Ÿéš›ã®éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«ãŒãªã„å ´åˆã®ä»£æ›¿
            console.log(`Playing sound: ${type}`);
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                particles.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 5000);
            }
        }

        // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—
        function levelUp() {
            level++;
            if (level > 20) level = 20; // æœ€å¤§ãƒ¬ãƒ™ãƒ«ã‚’20ã«è¨­å®š
            updateLevel();
            playSound('levelup');
        }

        // ãƒ¬ãƒ™ãƒ«ãƒ€ã‚¦ãƒ³
        function levelDown() {
            level--;
            if (level < 1) level = 1; // æœ€å°ãƒ¬ãƒ™ãƒ«ã‚’1ã«è¨­å®š
            updateLevel();
        }

        // ãƒ¬ãƒ™ãƒ«æ›´æ–°
        function updateLevel() {
            document.getElementById('level').textContent = level;
            newChallenge(); // ãƒ¬ãƒ™ãƒ«å¤‰æ›´æ™‚ã«æ–°ã—ã„ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã‚’ç”Ÿæˆ
        }

        // æ–°ã—ã„ãƒãƒ£ãƒ¬ãƒ³ã‚¸ç”Ÿæˆ
        function newChallenge() {
            const numberCount = Math.min(level + 4, 12); // ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ã¦æ•°å­—ã®æ•°ã‚’å¢—ã‚„ã™ (æœ€å¤§12å€‹)
            const maxValue = Math.min(level * 2 + 5, 20); // ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ã¦æ•°å­—ã®æœ€å¤§å€¤ã‚’å¢—ã‚„ã™ (æœ€å¤§20)
            
            let attempts = 0;
            const maxAttempts = 100; // ç„¡é™ãƒ«ãƒ¼ãƒ—é˜²æ­¢ã®ãŸã‚ã®è©¦è¡Œå›æ•°åˆ¶é™

            do {
                numbers = Array.from({ length: numberCount }, () => 
                    Math.floor(Math.random() * maxValue) + 1
                );
                
                // å•é¡ŒãŒå¿…ãšè§£ã‘ã‚‹ã‚ˆã†ã«ã€è§£ã¨ãªã‚‹ç¬¦å·ã®çµ„ã¿åˆã‚ã›ã‚’å…ˆã«ç”Ÿæˆã™ã‚‹
                const solutionSigns = numbers.map(() => Math.random() > 0.5 ? '+' : '-');
                // æœ€åˆã®æ•°å­—ã®ç¬¦å·ã¯ã€ä¸€æ—¦ãƒ©ãƒ³ãƒ€ãƒ ã«ç”Ÿæˆã—ã¦ã‹ã‚‰å¿…ãš+ã«ã™ã‚‹
                solutionSigns[0] = '+'; 
                
                // ç›®æ¨™å€¤ã‚’è¨ˆç®— (ã“ã‚Œã§ç›®æ¨™å€¤ãŒå¿…ãšé”æˆå¯èƒ½ã«ãªã‚‹)
                target = calculateWithSigns(numbers, solutionSigns);
                attempts++;

                if (attempts >= maxAttempts) {
                    console.warn("Could not generate a positive target after many attempts. Relaxing constraints.");
                    // æ¥µç«¯ãªã‚±ãƒ¼ã‚¹ã§ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆé€šå¸¸ã¯ç™ºç”Ÿã—ãªã„ã¯ãšï¼‰
                    if (target <= 0) target = 1; 
                    break;
                }
            } while (target <= 0); // ç›®æ¨™å€¤ãŒ0ä»¥ä¸‹ã«ãªã‚‰ãªã„ã‚ˆã†ã«å†ç”Ÿæˆ

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«è¡¨ç¤ºã™ã‚‹åˆæœŸã®ç¬¦å·ã¯å…¨ã¦'+'ã«ã™ã‚‹
            signs = numbers.map(() => '+');
            
            document.getElementById('target').textContent = target;
            updateNumbersDisplay(); // æ•°å­—ã¨ç¬¦å·ã®è¡¨ç¤ºã‚’æ›´æ–°
            document.getElementById('result').textContent = ''; // çµæœè¡¨ç¤ºã‚’ã‚¯ãƒªã‚¢
            document.getElementById('result').className = 'result'; // çµæœè¡¨ç¤ºã®ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆ
        }

        // æ•°å­—ã¨ç¬¦å·ã‚’è¡¨ç¤º
        function updateNumbersDisplay() {
            const numbersDiv = document.getElementById('numbers');
            numbersDiv.innerHTML = '';
            
            numbers.forEach((num, index) => {
                const div = document.createElement('div');
                div.className = `number ${signs[index] === '+' ? 'positive' : 'negative'}`;
                div.textContent = `${signs[index]}${num}`;
                div.onclick = () => toggleSign(index); // ã‚¯ãƒªãƒƒã‚¯ã§ç¬¦å·ã‚’åˆ‡ã‚Šæ›¿ãˆ
                numbersDiv.appendChild(div);
            });
        }

        // ç¬¦å·åˆ‡ã‚Šæ›¿ãˆ
        function toggleSign(index) {
            // REMOVED: if (index === 0) return; // æœ€åˆã®æ•°å­—ã®ç¬¦å·ã¯å¤‰æ›´ã§ããªã„ã‚ˆã†ã«ã™ã‚‹ - ã“ã®è¡Œã‚’å‰Šé™¤
            
            signs[index] = signs[index] === '+' ? '-' : '+';
            updateNumbersDisplay(); // è¡¨ç¤ºã‚’æ›´æ–°
            
            // ã‚¯ãƒªãƒƒã‚¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            const numberElement = document.querySelectorAll('.number')[index];
            numberElement.classList.add('clicked');
            setTimeout(() => {
                numberElement.classList.remove('clicked');
            }, 500);
            
            playSound('click');
        }

        // æ•°å­—ã¨ç¬¦å·ã«åŸºã¥ã„ã¦è¨ˆç®—ã‚’å®Ÿè¡Œ
        function calculateWithSigns(nums, currentSigns) {
            return nums.reduce((sum, num, index) => 
                sum + (currentSigns[index] === '+' ? num : -num), 0
            );
        }

        // ç¾åœ¨ã®åˆè¨ˆã‚’è¨ˆç®—
        function calculateCurrentTotal() {
            return calculateWithSigns(numbers, signs);
        }

        // ãƒ’ãƒ³ãƒˆè¡¨ç¤º
        function showHint() {
            const total = calculateCurrentTotal();
            const difference = target - total;
            document.getElementById('result').innerHTML = `
                <div>ç¾åœ¨ã®åˆè¨ˆ: ${total}</div>
                <div>ç›®æ¨™ã¨ã®å·®: ${difference}</div>
            `;
            document.getElementById('result').className = 'result';
            playSound('hint');
        }

        // ç­”ãˆãƒã‚§ãƒƒã‚¯
        function checkAnswer() {
            const total = calculateCurrentTotal();
            const resultElement = document.getElementById('result');
            
            if (total === target) {
                streak++;
                combo++; // æ­£è§£ã™ã‚‹ã¨ã‚³ãƒ³ãƒœãŒå¢—ãˆã‚‹
                score += level * 10 * combo; // ã‚¹ã‚³ã‚¢ã«ãƒ¬ãƒ™ãƒ«ã¨ã‚³ãƒ³ãƒœã‚’ä¹—ç®—ã—ã¦åŠ ç®—
                
                resultElement.innerHTML = `
                    <div>æ­£è§£ï¼ ğŸ‰</div>
                    <div>+${level * 10 * combo}ç‚¹</div>
                `;
                resultElement.className = 'result success';
                
                // ã‚³ãƒ³ãƒœãŒ2ä»¥ä¸Šã®å ´åˆã®ã¿ã‚³ãƒ³ãƒœè¡¨ç¤ºã‚’æ›´æ–°
                if (combo > 1) {
                    showCombo();
                }
                
                createParticles(); // æ­£è§£æ™‚ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                playSound('success');
                
                setTimeout(() => {
                    newChallenge(); // 1.5ç§’å¾Œã«æ–°ã—ã„ãƒãƒ£ãƒ¬ãƒ³ã‚¸
                }, 1500);
                
            } else {
                streak = 0; // ä¸æ­£è§£ã§é€£ç¶šæ­£è§£ãƒªã‚»ãƒƒãƒˆ
                combo = 0;  // ä¸æ­£è§£ã§ã‚³ãƒ³ãƒœãƒªã‚»ãƒƒãƒˆ
                resultElement.innerHTML = `
                    <div>ä¸æ­£è§£ ğŸ˜</div>
                    <div>ç¾åœ¨: ${total} / ç›®æ¨™: ${target}</div>
                `;
                resultElement.className = 'result error';
                playSound('error');
            }
            
            updateStats(); // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
        }

        // ã‚³ãƒ³ãƒœè¡¨ç¤º
        function showCombo() {
            const comboDisplay = document.getElementById('comboDisplay');
            document.getElementById('comboCount').textContent = combo;
            comboDisplay.classList.add('show');
            
            setTimeout(() => {
                comboDisplay.classList.remove('show');
            }, 2000); // 2ç§’å¾Œã«ã‚³ãƒ³ãƒœè¡¨ç¤ºã‚’éš ã™
        }

        // çµ±è¨ˆæ›´æ–°
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            score = 0;
            streak = 0;
            combo = 0;
            level = 1;
            
            updateStats(); // ã‚¹ã‚³ã‚¢ã¨é€£ç¶šæ­£è§£æ•°ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦è¡¨ç¤º
            updateLevel();  // ãƒ¬ãƒ™ãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦æ–°ã—ã„ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã‚’ç”Ÿæˆ
            
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
        }

        // èƒŒæ™¯ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ (å¸¸æ™‚å®Ÿè¡Œ)
        function generateBackgroundParticles() {
            setInterval(() => {
                // ãƒ©ãƒ³ãƒ€ãƒ ã«ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ç”Ÿæˆã—ã¦èƒŒæ™¯ã‚’è³‘ã‚„ã‹ã«ã™ã‚‹
                if (Math.random() < 0.1) { // 10%ã®ç¢ºç‡ã§ç”Ÿæˆ
                    createParticles();
                }
            }, 2000); // 2ç§’ã”ã¨ã«ãƒã‚§ãƒƒã‚¯
        }

        // åˆæœŸåŒ–
        function init() {
            newChallenge(); // æœ€åˆã®ãƒãƒ£ãƒ¬ãƒ³ã‚¸ã‚’ç”Ÿæˆ
            generateBackgroundParticles(); // èƒŒæ™¯ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®ç”Ÿæˆã‚’é–‹å§‹
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        init();
    </script>
</body>
