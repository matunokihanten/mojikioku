    <style>

        /* --- ã‚²ãƒ¼ãƒ ã‚³ãƒ³ãƒ†ãƒŠ --- */
        #game-container {

            text-align: center;

        /* --- ãƒ˜ãƒƒãƒ€ãƒ¼ï¼ˆå•é¡Œæ–‡ã€ã‚¿ã‚¤ãƒãƒ¼ã€ãƒœã‚¿ãƒ³ï¼‰ --- */
        .header {

        #question {

        /* --- ãƒœã‚¿ãƒ³ã®å…±é€šã‚¹ã‚¿ã‚¤ãƒ« --- */
        .header button, #difficulty-select {
            font-size: 1.2em; /* ãƒœã‚¿ãƒ³ã®ã‚µã‚¤ã‚ºèª¿æ•´ */
            padding: 8px 15px;

            color: #2c3e50;

            margin: 5px; /* ãƒœã‚¿ãƒ³é–“ã®ã‚¹ãƒšãƒ¼ã‚¹ */

        #difficulty-select {

            background-image: url('data:image/svg+xml;utf8,<svg fill="%232c3e50" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;

            padding-right: 30px; /* ã‚¢ã‚¤ã‚³ãƒ³åˆ†ã®ã‚¹ãƒšãƒ¼ã‚¹ */
        }

        .header button:hover, #difficulty-select:hover {

        .header button:active {

        /* --- æ•°å­—ãŒè¡¨ç¤ºã•ã‚Œã‚‹ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ --- */
        #game-board {
            position: relative; /* æ•°å­—ã®absoluteé…ç½®ã®åŸºæº– */
            width: 100%;
            aspect-ratio: 4 / 5; /* ç¸¦æ¨ªæ¯”ã‚’ç”»åƒã«è¿‘ã¥ã‘ã‚‹ */
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden; /* ãƒœãƒ¼ãƒ‰å¤–ã«ã¯ã¿å‡ºã•ãªã„ã‚ˆã†ã« */
            margin-top: 10px;
        }
        
        /* --- å€‹ã€…ã®æ•°å­—ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
        .number-cell {
            position: absolute;
            font-weight: bold;
            cursor: pointer;
            display: flex;

            transition: opacity 0.3s, transform 0.1s;
            line-height: 1; /* è¡Œã®é«˜ã•ã‚’1ã«è¨­å®šã—ã¦ä½™åˆ†ãªã‚¹ãƒšãƒ¼ã‚¹ã‚’ãªãã™ */
            padding: 2px; /* ã‚¯ãƒªãƒƒã‚¯ã—ã‚„ã™ã„ã‚ˆã†ã«ãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ã‚’è¿½åŠ  */
            box-sizing: border-box; /* paddingã‚’width/heightã«å«ã‚ã‚‹ */
            white-space: nowrap; /* æ•°å­—ãŒæ”¹è¡Œã•ã‚Œãªã„ã‚ˆã†ã« */
        }

        .number-cell:hover {
            transform: scale(1.1); /* ãƒã‚¦ã‚¹ã‚ªãƒ¼ãƒãƒ¼ã§å°‘ã—å¤§ããã™ã‚‹ */
            z-index: 10; /* é‡ãªã‚Šæ™‚ã«æ‰‹å‰ã«è¡¨ç¤º */
        }
        
        /* --- æ­£è§£ã—ã¦è¦‹ã¤ã‘ãŸæ•°å­—ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
        .number-cell.found {
            opacity: 0.2;
            cursor: default;
            pointer-events: none; /* ã‚¯ãƒªãƒƒã‚¯ã§ããªãã™ã‚‹ */
        }

        /* --- ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼/ã‚¯ãƒªã‚¢æ™‚ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ --- */
        #game-over-message {

        /* --- ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–å¯¾å¿œ --- */
        @media (max-width: 600px) {

<body>

    <div id="game-container">
        <div class="header">
            <button id="reset-button" title="ãƒªã‚»ãƒƒãƒˆ">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
            <select id="difficulty-select">
                <option value="25">åˆç´š (25å€‹)</option>
                <option value="50">ä¸­ç´š (50å€‹)</option>
                <option value="100" selected>ä¸Šç´š (100å€‹)</option>
            </select>
            <div id="timer">00:00</div>
        </div>
        <div id="question"></div>
        <div id="game-board"></div>

        <div id="game-over-message">
            <p>ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ï¼</p>
            <p id="final-time"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOMè¦ç´ ã®å–å¾— ---
            const gameBoard = document.getElementById('game-board');
            const questionEl = document.getElementById('question');
            const resetButton = document.getElementById('reset-button');
            const difficultySelect = document.getElementById('difficulty-select');
            const timerEl = document.getElementById('timer');
            const gameOverMessage = document.getElementById('game-over-message');
            const finalTimeEl = document.getElementById('final-time');

            // --- ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ã‚’ç®¡ç†ã™ã‚‹å¤‰æ•° ---
            let allNumbers = []; // 1-100ã®æ•°å­—å…¨ã¦
            let numbersToDisplay = []; // ãƒœãƒ¼ãƒ‰ã«è¡¨ç¤ºã™ã‚‹æ•°å­—ï¼ˆé¸æŠã•ã‚ŒãŸé›£æ˜“åº¦ã«åŸºã¥ãï¼‰
            let numbersToFind = []; // ã“ã‚Œã‹ã‚‰æ¢ã™æ•°å­—ã®ãƒªã‚¹ãƒˆ (numbersToDisplayã®ã‚·ãƒ£ãƒƒãƒ•ãƒ«ç‰ˆ)
            let currentTarget = null; // ä»Šæ¢ã—ã¦ã„ã‚‹æ•°å­—
            let gameStarted = false;
            let startTime = 0;
            let timerInterval = null;
            let currentDifficulty = 100; // ç¾åœ¨ã®é›£æ˜“åº¦ï¼ˆè¡¨ç¤ºã™ã‚‹æ•°å­—ã®æ•°ï¼‰

            // --- å®šæ•° ---
            const MIN_NUMBER = 1;
            const MAX_NUMBER = 100;
            const COLORS = [ // æ•°å­—ã®è‰²ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ã™ã‚‹ãŸã‚ã®é…åˆ—
                '#e74c3c', '#f39c12', '#1abc9c', '#2980b9', '#8e44ad', 
                '#2c3e50', '#d35400', '#c0392b', '#16a085', '#34495e',
                '#9b59b6', '#3498db', '#f1c40f', '#e67e22', '#7f8c8d'
            ];
            const MAX_ATTEMPTS_POSITIONING = 200; // ä½ç½®æ±ºã‚ã‚’è©¦è¡Œã™ã‚‹æœ€å¤§å›æ•°

            // --- ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°: ç¯„å›²å†…ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ•´æ•°ã‚’ç”Ÿæˆ ---
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // --- ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°: é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ï¼ˆFisher-Yatesã‚¢ãƒ«ã‚´ãƒªã‚ºãƒ ï¼‰ ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // --- ã‚¿ã‚¤ãƒãƒ¼ã®æ›´æ–° ---
            function updateTimer() {
                const elapsedTime = Date.now() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // --- æ•°å­—ãŒé‡ãªã£ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ã™ã‚‹é–¢æ•° ---
            function isOverlapping(newRect, existingRects) {
                for (const rect of existingRects) {
                    if (!(newRect.right < rect.left || 
                          newRect.left > rect.right || 
                          newRect.bottom < rect.top || 
                          newRect.top > rect.bottom)) {
                        return true; // é‡ãªã£ã¦ã„ã‚‹
                    }
                }
                return false; // é‡ãªã£ã¦ã„ãªã„
            }

            // --- ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ–ã¨é–‹å§‹ ---
            function setupGame() {
                // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’éè¡¨ç¤ºã«
                gameOverMessage.style.display = 'none';

                // æ—¢å­˜ã®æ•°å­—ã‚’å…¨ã¦æ¶ˆå»
                gameBoard.innerHTML = '';
                
                // ã‚¿ã‚¤ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
                clearInterval(timerInterval);
                timerEl.textContent = '00:00';
                startTime = 0;
                gameStarted = false;

                // å…¨ã¦ã®æ•°å­—ã‚’ç”Ÿæˆ
                allNumbers = [];
                for (let i = MIN_NUMBER; i <= MAX_NUMBER; i++) {
                    allNumbers.push(i);
                }

                // é›£æ˜“åº¦ã«å¿œã˜ã¦è¡¨ç¤ºã™ã‚‹æ•°å­—ã‚’é¸ã¶
                shuffleArray(allNumbers);
                numbersToDisplay = allNumbers.slice(0, currentDifficulty);

                // æ¢ã™æ•°å­—ã®ãƒªã‚¹ãƒˆã‚‚åˆæœŸåŒ–ã—ã¦ã‚·ãƒ£ãƒƒãƒ•ãƒ«
                numbersToFind = [...numbersToDisplay];
                shuffleArray(numbersToFind);
                
                // é…ç½®æ¸ˆã¿ã®æ•°å­—ã®åº§æ¨™ã¨ã‚µã‚¤ã‚ºã‚’æ ¼ç´ã™ã‚‹é…åˆ—
                const placedRects = [];

                // å…¨ã¦ã®æ•°å­—ã‚’ãƒœãƒ¼ãƒ‰ã«é…ç½®ï¼ˆé‡ãªã‚Šã‚’é¿ã‘ã‚‹ï¼‰
                numbersToDisplay.forEach(num => {
                    const cell = document.createElement('div');
                    cell.classList.add('number-cell');
                    cell.textContent = num;
                    cell.dataset.number = num; // ãƒ‡ãƒ¼ã‚¿å±æ€§ã«æ•°å­—ã‚’ä¿å­˜

                    // --- ã‚¹ã‚¿ã‚¤ãƒ«ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è¨­å®š ---
                    const baseFontSize = getRandomInt(18, 45); // ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚º
                    const color = COLORS[getRandomInt(0, COLORS.length - 1)]; // è‰²
                    const rotation = getRandomInt(-45, 45); // å›è»¢
                    
                    cell.style.fontSize = `${baseFontSize}px`;
                    cell.style.color = color;
                    cell.style.transform = `rotate(${rotation}deg)`;
                    
                    // ã¨ã‚Šã‚ãˆãšDOMã«è¿½åŠ ã—ã¦ã‚µã‚¤ã‚ºã‚’æ¸¬å®š
                    gameBoard.appendChild(cell);
                    const cellWidth = cell.offsetWidth;
                    const cellHeight = cell.offsetHeight;

                    let top, left;
                    let overlapDetected = true;
                    let attempts = 0;

                    // é‡ãªã‚‰ãªã„ä½ç½®ãŒè¦‹ã¤ã‹ã‚‹ã¾ã§è©¦è¡Œ
                    while (overlapDetected && attempts < MAX_ATTEMPTS_POSITIONING) {
                        top = getRandomInt(0, gameBoard.clientHeight - cellHeight);
                        left = getRandomInt(0, gameBoard.clientWidth - cellWidth);

                        const newRect = {
                            left: left,
                            right: left + cellWidth,
                            top: top,
                            bottom: top + cellHeight
                        };

                        if (!isOverlapping(newRect, placedRects)) {
                            overlapDetected = false;
                            placedRects.push(newRect);
                        }
                        attempts++;
                    }

                    // ä½ç½®ã‚’é©ç”¨
                    cell.style.top = `${top}px`;
                    cell.style.left = `${left}px`;
                    
                    // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
                    cell.addEventListener('click', handleNumberClick);
                });

                // æœ€åˆã®å•é¡Œã‚’å‡ºé¡Œ
                askNewQuestion();
            }

            // --- æ–°ã—ã„å•é¡Œã‚’å‡ºé¡Œ ---
            function askNewQuestion() {
                // æ¢ã™æ•°å­—ãŒãªããªã£ãŸã‚‰ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢
                if (numbersToFind.length === 0) {
                    questionEl.textContent = 'ã‚¯ãƒªã‚¢!ğŸ‰';
                    clearInterval(timerInterval); // ã‚¿ã‚¤ãƒãƒ¼åœæ­¢
                    gameStarted = false;
                    gameOverMessage.style.display = 'flex'; // ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
                    finalTimeEl.textContent = `ã‚¿ã‚¤ãƒ : ${timerEl.textContent}`;

                    // å…¨ã¦ã®æ•°å­—ã‚’å†åº¦è¡¨ç¤ºã—ã¦ç¥ç¦
                    document.querySelectorAll('.number-cell').forEach(cell => {
                        cell.classList.remove('found');
                    });
                    return;
                }

                // æ¬¡ã«æ¢ã™æ•°å­—ã‚’ãƒªã‚¹ãƒˆã®å…ˆé ­ã‹ã‚‰å–å¾—
                currentTarget = numbersToFind[0];
                questionEl.textContent = `${currentTarget} ã¯ã©ã“ï¼Ÿ`;

                // ã‚²ãƒ¼ãƒ ãŒã¾ã å§‹ã¾ã£ã¦ã„ãªã‘ã‚Œã°ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
                if (!gameStarted) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    gameStarted = true;
                }
            }

            // --- æ•°å­—ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç† ---
            function handleNumberClick(event) {
                // ã‚²ãƒ¼ãƒ ãŒé–‹å§‹ã—ã¦ã„ãªã„ã€ã¾ãŸã¯ã‚¯ãƒªã‚¢æ¸ˆã¿ã®å ´åˆã¯ä½•ã‚‚ã—ãªã„
                if (!gameStarted && numbersToFind.length === 0) return;

                // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸæ•°å­—ã‚’å–å¾—ï¼ˆæ–‡å­—åˆ—ã‹ã‚‰æ•°å€¤ã«å¤‰æ›ï¼‰
                const clickedNumber = parseInt(event.target.dataset.number, 10);
                
                // æ­£è§£ã‹ã©ã†ã‹åˆ¤å®š
                if (clickedNumber === currentTarget) {
                    // æ­£è§£ã®å ´åˆ
                    event.target.classList.add('found'); // 'found'ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ ã—ã¦è¦‹ãŸç›®ã‚’å¤‰ãˆã‚‹
                    numbersToFind.shift(); // æ¢ã™ãƒªã‚¹ãƒˆã‹ã‚‰å…ˆé ­ã‚’å‰Šé™¤
                    askNewQuestion(); // æ¬¡ã®å•é¡Œã¸
                } else {
                    // ä¸æ­£è§£ã®å ´åˆï¼ˆä»Šå›ã¯ä½•ã‚‚ã—ãªã„ãŒã€åŠ¹æœéŸ³ãªã©ã‚’è¿½åŠ ã§ãã‚‹ï¼‰
                }
            }

            // --- ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
            resetButton.addEventListener('click', setupGame);

            // --- é›£æ˜“åº¦é¸æŠã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
            difficultySelect.addEventListener('change', (event) => {
                currentDifficulty = parseInt(event.target.value, 10);
                localStorage.setItem('gameDifficulty', currentDifficulty); // é›£æ˜“åº¦ã‚’ä¿å­˜
                setupGame(); // æ–°ã—ã„é›£æ˜“åº¦ã§ã‚²ãƒ¼ãƒ ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
            });

            // --- ãƒšãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿æ™‚ã«é›£æ˜“åº¦ã‚’å¾©å…ƒ ---
            const savedDifficulty = localStorage.getItem('gameDifficulty');
            if (savedDifficulty) {
                currentDifficulty = parseInt(savedDifficulty, 10);
                difficultySelect.value = currentDifficulty;
            }

            // --- ã‚²ãƒ¼ãƒ é–‹å§‹ ---
            setupGame();

            // ãƒœãƒ¼ãƒ‰ã®ã‚µã‚¤ã‚ºãŒç¢ºå®šã—ã¦ã‹ã‚‰æ•°å­—ã‚’é…ç½®ã™ã‚‹ãŸã‚ã«ã€ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆã‚‚ç›£è¦–
            window.addEventListener('resize', () => {
                 // å°ã•ãªé…å»¶ã‚’è¨­ã‘ã¦ã€ãƒªã‚µã‚¤ã‚ºãŒå®Œäº†ã—ã¦ã‹ã‚‰å†é…ç½®
                setTimeout(setupGame, 300);
            });
        });
    </script>
