<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>æ•°å­—æ¢ã—è„³ãƒˆãƒ¬ã‚²ãƒ¼ãƒ  - UI/UXèª¿æ•´ç‰ˆ</title>
    <style>
        /* --- ãƒšãƒ¼ã‚¸å…¨ä½“ã®åŸºæœ¬è¨­å®š --- */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* ãƒšãƒ¼ã‚¸å…¨ä½“ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’å®Œå…¨ã«ç¦æ­¢ */
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: #fff;
            user-select: none;
            padding: 1vh 1vw; /* ç”»é¢ç«¯ã«å°‘ã—ä½™ç™½ã‚’æŒãŸã›ã‚‹ */
            box-sizing: border-box;
        }

        /* --- ã‚²ãƒ¼ãƒ ã‚³ãƒ³ãƒ†ãƒŠ --- */
        #game-container {
            width: 100%;
            height: 100%;
            max-width: 700px; /* PCã§ã®æœ€å¤§å¹… */
            max-height: 900px; /* PCã§ã®æœ€å¤§é«˜ */
            display: flex;
            flex-direction: column; /* è¦ç´ ã‚’ç¸¦ã«ä¸¦ã¹ã‚‹ */
            text-align: center;
            background-color: #2c3e50;
            padding: clamp(10px, 2vh, 20px); /* ç”»é¢ã‚µã‚¤ã‚ºã«å¿œã˜ã¦ãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ã‚’èª¿æ•´ */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }

        /* --- ãƒ˜ãƒƒãƒ€ãƒ¼ï¼ˆæ“ä½œã‚¨ãƒªã‚¢ï¼‰ --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* å°ã•ã„ç”»é¢ã§æŠ˜ã‚Šè¿”ã™ */
            margin-bottom: clamp(10px, 2vh, 20px);
            flex-shrink: 0; /* ãƒ˜ãƒƒãƒ€ãƒ¼ãŒç¸®ã¾ãªã„ã‚ˆã†ã«ã™ã‚‹ */
        }

        #question {
            font-size: clamp(1.2em, 4vw, 2em); /* ç”»é¢å¹…ã«å¿œã˜ã¦ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’èª¿æ•´ */
            font-weight: bold;
            background-color: #fff;
            color: #2c3e50;
            padding: 1vh 2vw;
            border-radius: 10px;
            flex-grow: 1;
            margin: 5px;
            order: 2; /* è¡¨ç¤ºé †ã‚’ä¸­å¤®ã« */
        }
        
        #timer {
            font-size: clamp(1em, 3.5vw, 1.5em);
            font-weight: bold;
            color: #f1c40f;
            min-width: 70px;
            text-align: right;
            order: 3; /* è¡¨ç¤ºé †ã‚’å³ã« */
        }

        .header button, #difficulty-select {
            font-size: clamp(0.9em, 3vw, 1.2em);
            padding: 1vh 1.5vw;
            border: none;
            background-color: #f1c40f;
            color: #2c3e50;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            margin: 5px;
            white-space: nowrap; /* ãƒ†ã‚­ã‚¹ãƒˆãŒæ”¹è¡Œã—ãªã„ã‚ˆã†ã« */
        }
        
        #reset-button { order: 1; } /* è¡¨ç¤ºé †ã‚’å·¦ã« */
        #difficulty-select { order: 1; } /* è¡¨ç¤ºé †ã‚’å·¦ã« */
        
        #difficulty-select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%232c3e50" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px;
        }

        .header button:active { transform: scale(0.95); }

        /* --- æ•°å­—ãŒè¡¨ç¤ºã•ã‚Œã‚‹ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ --- */
        #game-board {
            position: relative;
            width: 100%;
            flex-grow: 1; /* æ®‹ã‚Šã®ã‚¹ãƒšãƒ¼ã‚¹ã‚’å…¨ã¦åŸ‹ã‚ã‚‹ */
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            min-height: 0; /* flexã‚¢ã‚¤ãƒ†ãƒ ã®ç¸®å°ã«é–¢ã™ã‚‹ãƒã‚°ã‚’é˜²ã */
        }
        
        /* --- å€‹ã€…ã®æ•°å­—ã®ã‚¹ã‚¿ã‚¤ãƒ« --- */
        .number-cell {
            position: absolute;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s, transform 0.1s;
            line-height: 1;
            padding: 2px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .number-cell.found {
            opacity: 0.2;
            cursor: default;
            pointer-events: none;
        }

        /* --- ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼/ã‚¯ãƒªã‚¢æ™‚ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ --- */
        #game-over-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: none; /* æœ€åˆã¯éè¡¨ç¤º */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: clamp(1.8em, 6vw, 2.5em);
            font-weight: bold;
            z-index: 20;
        }
        #game-over-message p { margin: 10px 0; }
        #final-time { color: #f1c40f; font-size: 1.2em; }
        
        /* --- ç‰¹ã«ç¸¦é•·ãƒ»ä½èº«é•·ã®ç”»é¢ã¸ã®å¯¾å¿œ --- */
        @media (max-width: 450px) {
            .header {
                flex-direction: row;
                justify-content: space-around;
            }
            #question {
                width: 100%;
                margin: 5px 0;
                text-align: center;
            }
            #timer {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="header">
            <button id="reset-button" title="ãƒªã‚»ãƒƒãƒˆ">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
            <select id="difficulty-select">
                <option value="25">åˆç´š (25)</option>
                <option value="50">ä¸­ç´š (50)</option>
                <option value="100" selected>ä¸Šç´š (100)</option>
            </select>
            <div id="question"></div>
            <div id="timer">00:00</div>
        </div>
        <div id="game-board"></div>
        <div id="game-over-message">
            <p>ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ï¼</p>
            <p id="final-time"></p>
        </div>
    </div>

    <script>
        // JavaScriptã®ã‚³ãƒ¼ãƒ‰ã¯å‰å›ã®ã‚‚ã®ã‹ã‚‰å¤‰æ›´ã‚ã‚Šã¾ã›ã‚“ã€‚
        // æ©Ÿèƒ½ã¯ãã®ã¾ã¾ç¶­æŒã•ã‚Œã¾ã™ã€‚
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOMè¦ç´ ã®å–å¾— ---
            const gameBoard = document.getElementById('game-board');
            const questionEl = document.getElementById('question');
            const resetButton = document.getElementById('reset-button');
            const difficultySelect = document.getElementById('difficulty-select');
            const timerEl = document.getElementById('timer');
            const gameOverMessage = document.getElementById('game-over-message');
            const finalTimeEl = document.getElementById('final-time');

            // --- ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹ã‚’ç®¡ç†ã™ã‚‹å¤‰æ•° ---
            let allNumbers = [];
            let numbersToDisplay = [];
            let numbersToFind = [];
            let currentTarget = null;
            let gameStarted = false;
            let startTime = 0;
            let timerInterval = null;
            let currentDifficulty = 100;

            // --- å®šæ•° ---
            const MIN_NUMBER = 1;
            const MAX_NUMBER = 100;
            const COLORS = [
                '#e74c3c', '#f39c12', '#1abc9c', '#2980b9', '#8e44ad', 
                '#2c3e50', '#d35400', '#c0392b', '#16a085', '#34495e',
                '#9b59b6', '#3498db', '#f1c40f', '#e67e22', '#7f8c8d'
            ];
            const MAX_ATTEMPTS_POSITIONING = 200;

            // --- ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°: ç¯„å›²å†…ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ•´æ•°ã‚’ç”Ÿæˆ ---
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // --- ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°: é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ« ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // --- ã‚¿ã‚¤ãƒãƒ¼ã®æ›´æ–° ---
            function updateTimer() {
                const elapsedTime = Date.now() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // --- æ•°å­—ãŒé‡ãªã£ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ã™ã‚‹é–¢æ•° ---
            function isOverlapping(newRect, existingRects) {
                for (const rect of existingRects) {
                    if (!(newRect.right < rect.left || 
                          newRect.left > rect.right || 
                          newRect.bottom < rect.top || 
                          newRect.top > rect.bottom)) {
                        return true;
                    }
                }
                return false;
            }

            // --- ã‚²ãƒ¼ãƒ ã®åˆæœŸåŒ–ã¨é–‹å§‹ ---
            function setupGame() {
                gameOverMessage.style.display = 'none';
                gameBoard.innerHTML = '';
                clearInterval(timerInterval);
                timerEl.textContent = '00:00';
                startTime = 0;
                gameStarted = false;

                allNumbers = [];
                for (let i = MIN_NUMBER; i <= MAX_NUMBER; i++) {
                    allNumbers.push(i);
                }
                
                shuffleArray(allNumbers);
                numbersToDisplay = allNumbers.slice(0, currentDifficulty);
                numbersToFind = [...numbersToDisplay];
                shuffleArray(numbersToFind);
                
                const placedRects = [];
                
                numbersToDisplay.forEach(num => {
                    const cell = document.createElement('div');
                    cell.classList.add('number-cell');
                    cell.textContent = num;
                    cell.dataset.number = num;

                    const baseFontSize = getRandomInt(
                        Math.min(18, gameBoard.clientHeight / 15), 
                        Math.min(45, gameBoard.clientHeight / 8)
                    );
                    const color = COLORS[getRandomInt(0, COLORS.length - 1)];
                    const rotation = getRandomInt(-45, 45);
                    
                    cell.style.fontSize = `${baseFontSize}px`;
                    cell.style.color = color;
                    cell.style.transform = `rotate(${rotation}deg)`;
                    
                    gameBoard.appendChild(cell);
                    const cellWidth = cell.offsetWidth;
                    const cellHeight = cell.offsetHeight;

                    let top, left;
                    let overlapDetected = true;
                    let attempts = 0;

                    if (gameBoard.clientHeight > cellHeight && gameBoard.clientWidth > cellWidth) {
                        while (overlapDetected && attempts < MAX_ATTEMPTS_POSITIONING) {
                            top = getRandomInt(0, gameBoard.clientHeight - cellHeight);
                            left = getRandomInt(0, gameBoard.clientWidth - cellWidth);

                            const newRect = {
                                left: left, right: left + cellWidth,
                                top: top, bottom: top + cellHeight
                            };

                            if (!isOverlapping(newRect, placedRects)) {
                                overlapDetected = false;
                                placedRects.push(newRect);
                            }
                            attempts++;
                        }
                    }

                    cell.style.top = `${top}px`;
                    cell.style.left = `${left}px`;
                    cell.addEventListener('click', handleNumberClick);
                });

                askNewQuestion();
            }

            function askNewQuestion() {
                if (numbersToFind.length === 0) {
                    questionEl.textContent = 'ã‚¯ãƒªã‚¢!ğŸ‰';
                    clearInterval(timerInterval);
                    gameStarted = false;
                    gameOverMessage.style.display = 'flex';
                    finalTimeEl.textContent = `ã‚¿ã‚¤ãƒ : ${timerEl.textContent}`;
                    return;
                }

                currentTarget = numbersToFind[0];
                questionEl.textContent = `${currentTarget} ã¯ã©ã“ï¼Ÿ`;

                if (!gameStarted) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    gameStarted = true;
                }
            }

            function handleNumberClick(event) {
                if (!gameStarted && numbersToFind.length === 0) return;
                const clickedNumber = parseInt(event.target.dataset.number, 10);
                if (clickedNumber === currentTarget) {
                    event.target.classList.add('found');
                    numbersToFind.shift();
                    askNewQuestion();
                }
            }

            resetButton.addEventListener('click', setupGame);
            difficultySelect.addEventListener('change', (event) => {
                currentDifficulty = parseInt(event.target.value, 10);
                localStorage.setItem('gameDifficulty', currentDifficulty);
                setupGame();
            });

            const savedDifficulty = localStorage.getItem('gameDifficulty');
            if (savedDifficulty) {
                currentDifficulty = parseInt(savedDifficulty, 10);
                difficultySelect.value = currentDifficulty;
            }
            
            // é…å»¶ã•ã›ã¦åˆæœŸåŒ–ã™ã‚‹ã“ã¨ã§ã€ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆè¨ˆç®—å¾Œã®ãƒœãƒ¼ãƒ‰ã‚µã‚¤ã‚ºã‚’å–å¾—
            setTimeout(setupGame, 100);

            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(setupGame, 300);
            });
        });
    </script>
</body>
