<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>数字探し脳トレゲーム - UI/UX調整版</title>
    <style>
        /* --- ページ全体の基本設定 --- */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* ページ全体のスクロールを完全に禁止 */
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: #fff;
            user-select: none;
            padding: 1vh 1vw; /* 画面端に少し余白を持たせる */
            box-sizing: border-box;
        }

        /* --- ゲームコンテナ --- */
        #game-container {
            width: 100%;
            height: 100%;
            max-width: 700px; /* PCでの最大幅 */
            max-height: 900px; /* PCでの最大高 */
            display: flex;
            flex-direction: column; /* 要素を縦に並べる */
            text-align: center;
            background-color: #2c3e50;
            padding: clamp(10px, 2vh, 20px); /* 画面サイズに応じてパディングを調整 */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }

        /* --- ヘッダー（操作エリア） --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* 小さい画面で折り返す */
            margin-bottom: clamp(10px, 2vh, 20px);
            flex-shrink: 0; /* ヘッダーが縮まないようにする */
        }

        #question {
            font-size: clamp(1.2em, 4vw, 2em); /* 画面幅に応じてフォントサイズを調整 */
            font-weight: bold;
            background-color: #fff;
            color: #2c3e50;
            padding: 1vh 2vw;
            border-radius: 10px;
            flex-grow: 1;
            margin: 5px;
            order: 2; /* 表示順を中央に */
        }
        
        #timer {
            font-size: clamp(1em, 3.5vw, 1.5em);
            font-weight: bold;
            color: #f1c40f;
            min-width: 70px;
            text-align: right;
            order: 3; /* 表示順を右に */
        }

        .header button, #difficulty-select {
            font-size: clamp(0.9em, 3vw, 1.2em);
            padding: 1vh 1.5vw;
            border: none;
            background-color: #f1c40f;
            color: #2c3e50;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            margin: 5px;
            white-space: nowrap; /* テキストが改行しないように */
        }
        
        #reset-button { order: 1; } /* 表示順を左に */
        #difficulty-select { order: 1; } /* 表示順を左に */
        
        #difficulty-select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%232c3e50" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center;
            padding-right: 30px;
        }

        .header button:active { transform: scale(0.95); }

        /* --- 数字が表示されるゲームボード --- */
        #game-board {
            position: relative;
            width: 100%;
            flex-grow: 1; /* 残りのスペースを全て埋める */
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            min-height: 0; /* flexアイテムの縮小に関するバグを防ぐ */
        }
        
        /* --- 個々の数字のスタイル --- */
        .number-cell {
            position: absolute;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s, transform 0.1s;
            line-height: 1;
            padding: 2px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .number-cell.found {
            opacity: 0.2;
            cursor: default;
            pointer-events: none;
        }

        /* --- ゲームオーバー/クリア時のメッセージ --- */
        #game-over-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: none; /* 最初は非表示 */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: clamp(1.8em, 6vw, 2.5em);
            font-weight: bold;
            z-index: 20;
        }
        #game-over-message p { margin: 10px 0; }
        #final-time { color: #f1c40f; font-size: 1.2em; }
        
        /* --- 特に縦長・低身長の画面への対応 --- */
        @media (max-width: 450px) {
            .header {
                flex-direction: row;
                justify-content: space-around;
            }
            #question {
                width: 100%;
                margin: 5px 0;
                text-align: center;
            }
            #timer {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="header">
            <button id="reset-button" title="リセット">🔄 リセット</button>
            <select id="difficulty-select">
                <option value="25">初級 (25)</option>
                <option value="50">中級 (50)</option>
                <option value="100" selected>上級 (100)</option>
            </select>
            <div id="question"></div>
            <div id="timer">00:00</div>
        </div>
        <div id="game-board"></div>
        <div id="game-over-message">
            <p>ゲームクリア！</p>
            <p id="final-time"></p>
        </div>
    </div>

    <script>
        // JavaScriptのコードは前回のものから変更ありません。
        // 機能はそのまま維持されます。
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM要素の取得 ---
            const gameBoard = document.getElementById('game-board');
            const questionEl = document.getElementById('question');
            const resetButton = document.getElementById('reset-button');
            const difficultySelect = document.getElementById('difficulty-select');
            const timerEl = document.getElementById('timer');
            const gameOverMessage = document.getElementById('game-over-message');
            const finalTimeEl = document.getElementById('final-time');

            // --- ゲームの状態を管理する変数 ---
            let allNumbers = [];
            let numbersToDisplay = [];
            let numbersToFind = [];
            let currentTarget = null;
            let gameStarted = false;
            let startTime = 0;
            let timerInterval = null;
            let currentDifficulty = 100;

            // --- 定数 ---
            const MIN_NUMBER = 1;
            const MAX_NUMBER = 100;
            const COLORS = [
                '#e74c3c', '#f39c12', '#1abc9c', '#2980b9', '#8e44ad', 
                '#2c3e50', '#d35400', '#c0392b', '#16a085', '#34495e',
                '#9b59b6', '#3498db', '#f1c40f', '#e67e22', '#7f8c8d'
            ];
            const MAX_ATTEMPTS_POSITIONING = 200;

            // --- ヘルパー関数: 範囲内のランダムな整数を生成 ---
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // --- ヘルパー関数: 配列をシャッフル ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // --- タイマーの更新 ---
            function updateTimer() {
                const elapsedTime = Date.now() - startTime;
                const minutes = Math.floor(elapsedTime / 60000);
                const seconds = Math.floor((elapsedTime % 60000) / 1000);
                timerEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // --- 数字が重なっているかチェックする関数 ---
            function isOverlapping(newRect, existingRects) {
                for (const rect of existingRects) {
                    if (!(newRect.right < rect.left || 
                          newRect.left > rect.right || 
                          newRect.bottom < rect.top || 
                          newRect.top > rect.bottom)) {
                        return true;
                    }
                }
                return false;
            }

            // --- ゲームの初期化と開始 ---
            function setupGame() {
                gameOverMessage.style.display = 'none';
                gameBoard.innerHTML = '';
                clearInterval(timerInterval);
                timerEl.textContent = '00:00';
                startTime = 0;
                gameStarted = false;

                allNumbers = [];
                for (let i = MIN_NUMBER; i <= MAX_NUMBER; i++) {
                    allNumbers.push(i);
                }
                
                shuffleArray(allNumbers);
                numbersToDisplay = allNumbers.slice(0, currentDifficulty);
                numbersToFind = [...numbersToDisplay];
                shuffleArray(numbersToFind);
                
                const placedRects = [];
                
                numbersToDisplay.forEach(num => {
                    const cell = document.createElement('div');
                    cell.classList.add('number-cell');
                    cell.textContent = num;
                    cell.dataset.number = num;

                    const baseFontSize = getRandomInt(
                        Math.min(18, gameBoard.clientHeight / 15), 
                        Math.min(45, gameBoard.clientHeight / 8)
                    );
                    const color = COLORS[getRandomInt(0, COLORS.length - 1)];
                    const rotation = getRandomInt(-45, 45);
                    
                    cell.style.fontSize = `${baseFontSize}px`;
                    cell.style.color = color;
                    cell.style.transform = `rotate(${rotation}deg)`;
                    
                    gameBoard.appendChild(cell);
                    const cellWidth = cell.offsetWidth;
                    const cellHeight = cell.offsetHeight;

                    let top, left;
                    let overlapDetected = true;
                    let attempts = 0;

                    if (gameBoard.clientHeight > cellHeight && gameBoard.clientWidth > cellWidth) {
                        while (overlapDetected && attempts < MAX_ATTEMPTS_POSITIONING) {
                            top = getRandomInt(0, gameBoard.clientHeight - cellHeight);
                            left = getRandomInt(0, gameBoard.clientWidth - cellWidth);

                            const newRect = {
                                left: left, right: left + cellWidth,
                                top: top, bottom: top + cellHeight
                            };

                            if (!isOverlapping(newRect, placedRects)) {
                                overlapDetected = false;
                                placedRects.push(newRect);
                            }
                            attempts++;
                        }
                    }

                    cell.style.top = `${top}px`;
                    cell.style.left = `${left}px`;
                    cell.addEventListener('click', handleNumberClick);
                });

                askNewQuestion();
            }

            function askNewQuestion() {
                if (numbersToFind.length === 0) {
                    questionEl.textContent = 'クリア!🎉';
                    clearInterval(timerInterval);
                    gameStarted = false;
                    gameOverMessage.style.display = 'flex';
                    finalTimeEl.textContent = `タイム: ${timerEl.textContent}`;
                    return;
                }

                currentTarget = numbersToFind[0];
                questionEl.textContent = `${currentTarget} はどこ？`;

                if (!gameStarted) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 1000);
                    gameStarted = true;
                }
            }

            function handleNumberClick(event) {
                if (!gameStarted && numbersToFind.length === 0) return;
                const clickedNumber = parseInt(event.target.dataset.number, 10);
                if (clickedNumber === currentTarget) {
                    event.target.classList.add('found');
                    numbersToFind.shift();
                    askNewQuestion();
                }
            }

            resetButton.addEventListener('click', setupGame);
            difficultySelect.addEventListener('change', (event) => {
                currentDifficulty = parseInt(event.target.value, 10);
                localStorage.setItem('gameDifficulty', currentDifficulty);
                setupGame();
            });

            const savedDifficulty = localStorage.getItem('gameDifficulty');
            if (savedDifficulty) {
                currentDifficulty = parseInt(savedDifficulty, 10);
                difficultySelect.value = currentDifficulty;
            }
            
            // 遅延させて初期化することで、レイアウト計算後のボードサイズを取得
            setTimeout(setupGame, 100);

            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(setupGame, 300);
            });
        });
    </script>
</body>
</html>
